<!DOCTYPE html>

    <style>

<body>
    <div class="container">
        <h1>üßπ Clear Service Worker Cache</h1>
        <div id="status" class="status">
            <p>ƒêang l√†m s·∫°ch cache v√† Service Worker...</p>

        <script>
            async function clearCache() {
                const statusDiv = document.getElementById('status');
                
                try {
                    // Unregister all service workers
                    if ('serviceWorker' in navigator) {
                        const registrations = await navigator.serviceWorker.getRegistrations();
                        for (const registration of registrations) {
                            await registration.unregister();
                            console.log('‚úÖ Unregistered service worker:', registration.scope);
                        }
                        statusDiv.innerHTML = `<p>‚úÖ ƒê√£ h·ªßy ƒëƒÉng k√Ω ${registrations.length} service worker(s)</p>`;
                        statusDiv.className = 'status success';
                    }
                    
                    // Clear all caches
                    if ('caches' in window) {
                        const cacheNames = await caches.keys();
                        await Promise.all(cacheNames.map(cacheName => {
                            console.log('üóëÔ∏è ƒêang x√≥a cache:', cacheName);
                            return caches.delete(cacheName);
                        }));
                        statusDiv.innerHTML += `<p>‚úÖ ƒê√£ x√≥a ${cacheNames.length} cache(s)</p>`;
                        statusDiv.className = 'status success';
                    }
                    
                    // Clear localStorage and sessionStorage
                    localStorage.clear();
                    sessionStorage.clear();
                    console.log('‚úÖ ƒê√£ x√≥a localStorage v√† sessionStorage');
                    
                    // Final message
                    setTimeout(() => {
                        statusDiv.innerHTML = `
                            <p>‚úÖ ƒê√£ ho√†n t·∫•t!</p>
                            <p style="margin-top: 10px;">C√≥ th·ªÉ t·∫£i l·∫°i ·ª©ng d·ª•ng ch√≠nh b√¢y gi·ªù.</p>
                        `;
                        statusDiv.className = 'status success';
                        
                        // Show button to redirect
                        document.body.innerHTML += '<button onclick="window.location.href=\'/\'" style="margin-top: 20px;">Quay v·ªÅ trang ch√≠nh</button>';
                    }, 500);
                    
                } catch (error) {
                    console.error('‚ùå L·ªói:', error);
                    statusDiv.innerHTML = `<p>‚ùå C√≥ l·ªói x·∫£y ra: ${error.message}</p>`;
                    statusDiv.className = 'status info';
                }
            }
            
            // Run on load
            window.addEventListener('load', clearCache);
        </script>
    </div>
