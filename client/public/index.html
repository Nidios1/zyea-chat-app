<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    
    <!-- Theme colors - Auto update based on system/user preference -->
    <meta name="theme-color" content="#ffffff" id="theme-color-default" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff" id="theme-color-light" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1c1c1e" id="theme-color-dark" />
    
    <!-- iOS Status Bar Style -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-status-bar-style" media="(prefers-color-scheme: dark)" content="black-translucent" />
    
    <!-- Prerender/prefetch optimization -->
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    
    <!-- Copy Protection & SEO Meta Tags -->
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet" />
    <meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet" />
    <meta
      name="description"
      content="Zyea+ - A modern chat application"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preload logo để hiển thị nhanh hơn -->
    <link rel="preload" href="%PUBLIC_URL%/apple-touch-icon.png" as="image" />
    
    <title>Zyea+</title>
    
    <!-- Detect mobile early to prevent PC layout flash -->
    <script>
      (function() {
        var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;
        if (isMobile) {
          document.documentElement.classList.add('is-mobile');
        } else {
          document.documentElement.classList.add('is-desktop');
        }
      })();
    </script>
    
    <!-- Prevent layout flash - CRITICAL CSS -->
    <style>
      /* Reset cơ bản */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        /* Splash screen gradient background để tránh flash trắng */
        background: linear-gradient(135deg, #0084ff 0%, #00a651 100%);
        width: 100%;
        min-height: 100vh;
      }
      
      /* Desktop background */
      @media (min-width: 769px) {
        html, body {
          background-color: #f0f2f5;
        }
      }
      
      #root {
        width: 100%;
        min-height: 100vh;
        /* Splash screen gradient background để tránh flash trắng */
        background: linear-gradient(135deg, #0084ff 0%, #00a651 100%);
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <div id="root"></div>
    
    <!-- Set body and html background based on device and theme -->
    <script>
      (function() {
        // Get current theme from localStorage or system preference
        function getCurrentTheme() {
          const savedTheme = localStorage.getItem('theme');
          if (savedTheme) {
            return savedTheme;
          }
          // Fallback to system preference
          return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        // Get theme color based on theme
        function getThemeColor(theme) {
          if (theme === 'dark') {
            return '#1c1c1e'; // Dark mode background
          }
          return '#ffffff'; // Light mode background
        }

        // Update theme-color meta tag
        function updateThemeColor(theme) {
          const themeColorMeta = document.querySelector('#theme-color-default');
          if (themeColorMeta) {
            themeColorMeta.content = getThemeColor(theme);
          }
        }

        // Set initial theme and background
        const currentTheme = getCurrentTheme();
        
        // Set body background based on theme and device
        function setBackground(theme, isMobile) {
          if (isMobile) {
            // Mobile: Use splash screen gradient initially, then switch to theme color after splash
            const bgGradient = 'linear-gradient(135deg, #0084ff 0%, #00a651 100%)';
            document.documentElement.style.background = bgGradient;
            document.body.style.background = bgGradient;
            
            // After app loads, switch to theme color
            setTimeout(() => {
              const bgColor = theme === 'dark' ? '#1c1c1e' : '#ffffff';
              document.documentElement.style.background = bgColor;
              document.body.style.background = bgColor;
            }, 2000); // Wait for splash screen to finish
          } else {
            // Desktop: light gray or dark gray
            const bgColor = theme === 'dark' ? '#1a1a1c' : '#f0f2f5';
            document.documentElement.style.background = bgColor;
            document.body.style.background = bgColor;
          }
        }

        const isMobile = window.innerWidth <= 768;
        setBackground(currentTheme, isMobile);
        updateThemeColor(currentTheme);

        // Listen for theme changes from localStorage
        window.addEventListener('storage', function(e) {
          if (e.key === 'theme') {
            const newTheme = localStorage.getItem('theme') || 'light';
            updateThemeColor(newTheme);
            setBackground(newTheme, isMobile);
          }
        });

        // Listen for system preference changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
          if (!localStorage.getItem('theme')) {
            const systemTheme = e.matches ? 'dark' : 'light';
            updateThemeColor(systemTheme);
            setBackground(systemTheme, isMobile);
          }
        });
      })();
    </script>
  </body>
</html>
