<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <!-- CRITICAL: viewport-fit=cover enables full screen edge-to-edge on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Zyea+" />
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- Copy Protection Meta Tags -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="address=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet" />
    <meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet" />
    <meta
      name="description"
      content="Zyea+ - A modern chat application"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preload logo để hiển thị nhanh hơn -->
    <link rel="preload" href="%PUBLIC_URL%/apple-touch-icon.png" as="image" />
    
    <title>Zyea+</title>
    
    <!-- Detect mobile early to prevent PC layout flash -->
    <script>
      (function() {
        var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;
        if (isMobile) {
          document.documentElement.classList.add('is-mobile');
        } else {
          document.documentElement.classList.add('is-desktop');
        }
      })();
    </script>
    
    <!-- Prevent layout flash - CRITICAL CSS -->
    <style>
      /* Reset cơ bản */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        /* Remove background - will be handled by app */
        background: transparent;
        width: 100vw;
        min-height: 100vh;
        min-height: -webkit-fill-available;
        /* DISABLE iOS bounce/overscroll */
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
        -webkit-overflow-scrolling: touch;
        overscroll-behavior: none;
        touch-action: pan-y;
        /* NO PADDING - full screen edge to edge */
      }
      
      /* Chỉ desktop mới có background xám */
      @media (min-width: 769px) {
        html, body {
          background-color: #f0f2f5;
          position: static;
          overflow: visible;
        }
      }
      
      #root {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        overflow: hidden;
      }
    </style>
  </head>
  <body oncontextmenu="return false" onselectstart="return false" ondragstart="return false" oncopy="return false" onpaste="return false" style="margin:0;padding:0;position:fixed;top:0;left:0;right:0;bottom:0;touch-action:manipulation;overflow:hidden;background:transparent;">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <div id="root"></div>
    
    <!-- Set body and html background based on device -->
    <script>
      // Immediately set background to prevent flash
      (function() {
        if (window.innerWidth > 768) {
          // Desktop: light gray
          document.documentElement.style.background = '#f0f2f5';
          document.body.style.background = '#f0f2f5';
        } else {
          // Mobile: pure dark for full screen dark mode
          document.documentElement.style.background = '#000';
          document.body.style.background = '#000';
        }
      })();
    </script>
  </body>
</html>
