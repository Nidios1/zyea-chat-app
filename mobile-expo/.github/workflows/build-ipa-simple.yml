name: Build iOS IPA - Simple EAS Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'mobile-expo/**'

jobs:
  build-ios:
    name: Build iOS IPA vá»›i EAS (Dá»… nháº¥t)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        working-directory: ./mobile-expo
        run: npm ci

      - name: Build iOS IPA vá»›i EAS (Unsigned)
        working-directory: ./mobile-expo
        run: |
          eas build --platform ios \
            --profile unsigned \
            --non-interactive \
            --no-wait

