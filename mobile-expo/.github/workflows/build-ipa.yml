name: Build iOS IPA - Expo React Native

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'mobile-expo/**'
  workflow_dispatch:

jobs:
  build-ios:
    name: Build IPA Unsigned
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile-expo/package-lock.json

      - name: Install dependencies
        working-directory: ./mobile-expo
        run: npm ci

      - name: Prebuild iOS với Expo (Tạo iOS project)
        working-directory: ./mobile-expo
        run: |
          echo "📦 Bắt đầu prebuild iOS project với Expo..."
          npx expo prebuild --platform ios --clean
          echo "✅ iOS project đã được tạo trong thư mục ios/"

      - name: Install CocoaPods
        working-directory: ./mobile-expo/ios
        run: |
          sudo gem install cocoapods
          pod install
          echo "✅ CocoaPods dependencies đã được cài đặt"

      - name: Tìm iOS workspace
        working-directory: ./mobile-expo
        id: find-workspace
        run: |
          WORKSPACE=$(find ios -name "*.xcworkspace" -type d | head -1)
          if [ -z "$WORKSPACE" ]; then
            echo "❌ Không tìm thấy .xcworkspace file"
            echo "Danh sách file trong ios/:"
            ls -la ios/ | head -20
            exit 1
          fi
          SCHEME=$(basename "$WORKSPACE" .xcworkspace)
          echo "workspace=$WORKSPACE" >> $GITHUB_OUTPUT
          echo "scheme=$SCHEME" >> $GITHUB_OUTPUT
          echo "✅ Tìm thấy workspace: $WORKSPACE"
          echo "✅ Scheme: $SCHEME"

      - name: Build Archive (Unsigned - không ký)
        working-directory: ./mobile-expo
        run: |
          mkdir -p build
          xcodebuild -workspace "${{ steps.find-workspace.outputs.workspace }}" \
            -scheme "${{ steps.find-workspace.outputs.scheme }}" \
            -configuration Release \
            -archivePath build/App.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            archive
          echo "✅ Archive đã được tạo"

      - name: Tạo exportOptions.plist
        working-directory: ./mobile-expo
        run: |
          mkdir -p ios
          cat > ios/exportOptions.plist << 'EOF'
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
<plist version="1.0">
<dict>
    <key>method</key>
    <string>development</string>
    <key>signingStyle</key>
    <string>manual</string>
    <key>stripSwiftSymbols</key>
    <true/>
</dict>
</plist>
EOF

      - name: Export IPA (Unsigned)
        working-directory: ./mobile-expo
        run: |
          mkdir -p build/ipa
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportPath build/ipa \
            -exportOptionsPlist ios/exportOptions.plist
          echo "✅ IPA đã được export"

      - name: Kiểm tra IPA file
        working-directory: ./mobile-expo
        run: |
          IPA=$(find build/ipa -name "*.ipa" | head -1)
          if [ -z "$IPA" ]; then
            echo "❌ Không tìm thấy file IPA"
            exit 1
          fi
          echo "✅ File IPA: $IPA"
          ls -lh "$IPA"

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: zyeamobile-ipa-unsigned
          path: mobile-expo/build/ipa/*.ipa
          retention-days: 90

      - name: Success
        if: success()
        run: |
          echo "=========================================="
          echo "✅ BUILD THÀNH CÔNG!"
          echo "=========================================="
          echo "📱 IPA unsigned đã sẵn sàng"
          echo "💾 Tải về từ tab 'Actions' > 'Artifacts'"
          echo "🔐 Ký với Esign và cài đặt lên iPhone"
