name: Build iOS IPA (Expo React Native)

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'mobile-expo/**'
  workflow_dispatch:  # Cho phÃ©p cháº¡y thá»§ cÃ´ng

jobs:
  build-ios-ipa:
    name: Build iOS IPA Unsigned
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile-expo/package-lock.json

      - name: Install dependencies
        working-directory: ./mobile-expo
        run: |
          npm ci
          echo "âœ… Dependencies installed"

      - name: Prebuild iOS project vá»›i Expo
        working-directory: ./mobile-expo
        run: |
          echo "ğŸ“¦ Prebuild iOS native project vá»›i Expo..."
          npx expo prebuild --platform ios --clean
          echo "âœ… Expo prebuild completed"

      - name: Install CocoaPods dependencies
        working-directory: ./mobile-expo/ios
        run: |
          echo "ğŸ“¦ Installing CocoaPods..."
          sudo gem install cocoapods
          pod install
          echo "âœ… CocoaPods installed"

      - name: Find iOS workspace vÃ  scheme
        working-directory: ./mobile-expo
        id: ios-config
        run: |
          # TÃ¬m workspace
          WORKSPACE=$(find ios -name "*.xcworkspace" -type d | head -1)
          if [ -z "$WORKSPACE" ]; then
            echo "âŒ KhÃ´ng tÃ¬m tháº¥y .xcworkspace"
            exit 1
          fi
          
          # TÃªn scheme thÆ°á»ng lÃ  tÃªn thÆ° má»¥c workspace
          SCHEME=$(basename "$WORKSPACE" .xcworkspace)
          
          echo "workspace=$WORKSPACE" >> $GITHUB_OUTPUT
          echo "scheme=$SCHEME" >> $GITHUB_OUTPUT
          echo "âœ… Found workspace: $WORKSPACE"
          echo "âœ… Found scheme: $SCHEME"

      - name: Build Archive (Unsigned)
        working-directory: ./mobile-expo
        run: |
          mkdir -p build
          xcodebuild -workspace "${{ steps.ios-config.outputs.workspace }}" \
            -scheme "${{ steps.ios-config.outputs.scheme }}" \
            -configuration Release \
            -archivePath build/App.xcarchive \
            -allowProvisioningUpdates \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            archive
          echo "âœ… Archive created"

      - name: Create exportOptions.plist
        working-directory: ./mobile-expo
        run: |
          mkdir -p ios
          cat > ios/exportOptions.plist << 'EOF'
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
<plist version="1.0">
<dict>
    <key>method</key>
    <string>development</string>
    <key>signingStyle</key>
    <string>manual</string>
    <key>stripSwiftSymbols</key>
    <true/>
</dict>
</plist>
EOF
          echo "âœ… exportOptions.plist created"

      - name: Export IPA (Unsigned)
        working-directory: ./mobile-expo
        run: |
          mkdir -p build/ipa
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportPath build/ipa \
            -exportOptionsPlist ios/exportOptions.plist
          echo "âœ… IPA exported"

      - name: Verify IPA file
        working-directory: ./mobile-expo
        run: |
          IPA_FILE=$(find build/ipa -name "*.ipa" | head -1)
          if [ -z "$IPA_FILE" ]; then
            echo "âŒ IPA file khÃ´ng tÃ¬m tháº¥y!"
            exit 1
          fi
          echo "âœ… IPA file: $IPA_FILE"
          ls -lh "$IPA_FILE"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: zyeamobile-ipa-unsigned
          path: mobile-expo/build/ipa/*.ipa
          retention-days: 90
          if-no-files-found: error

      - name: Build summary
        if: success()
        run: |
          echo "=========================================="
          echo "âœ… BUILD IPA THÃ€NH CÃ”NG!"
          echo "=========================================="
          echo "ğŸ“± File IPA unsigned Ä‘Ã£ sáºµn sÃ ng"
          echo "ğŸ’¾ Táº£i vá» tá»« tab 'Actions' > 'Artifacts'"
          echo "ğŸ” KÃ½ vá»›i Esign sau Ä‘Ã³ cÃ i Ä‘áº·t lÃªn iPhone"
          echo "=========================================="
