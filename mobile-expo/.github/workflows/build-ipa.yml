name: Build iOS IPA (Expo Native)

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'mobile-expo/src/**'
      - 'mobile-expo/app.json'
      - 'mobile-expo/package.json'
  workflow_dispatch:  # Cho phép chạy thủ công từ GitHub UI

jobs:
  build-ios:
    name: Build iOS IPA với Expo + Xcode
    runs-on: macos-latest  # Cần macOS để build iOS
    
    defaults:
      run:
        working-directory: ./mobile-expo
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile-expo/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo CLI
        run: npm install -g expo-cli@latest

      - name: Prebuild iOS native project (Expo)
        run: |
          npx expo prebuild --platform ios --clean
          echo "✅ Expo prebuild completed"

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          cd ios
          pod install --repo-update
          cd ..
          echo "✅ CocoaPods installed"

      - name: Check iOS project structure
        run: |
          ls -la ios/
          if [ -f "ios/zyeamobile.xcworkspace" ]; then
            echo "✅ Found zyeamobile.xcworkspace"
          elif [ -f "ios/*.xcworkspace" ]; then
            WORKSPACE=$(find ios -name "*.xcworkspace" | head -1)
            echo "✅ Found workspace: $WORKSPACE"
          else
            echo "❌ No workspace found. Listing iOS directory:"
            find ios -maxdepth 2 -type f -name "*.xcworkspace" -o -name "*.xcodeproj"
          fi

      - name: Build IPA với xcodebuild
        run: |
          # Tìm workspace hoặc project
          if [ -d "ios/zyeamobile.xcworkspace" ]; then
            WORKSPACE="ios/zyeamobile.xcworkspace"
            SCHEME="zyeamobile"
          else
            # Tìm workspace đầu tiên
            WORKSPACE=$(find ios -name "*.xcworkspace" -type d | head -1)
            SCHEME=$(basename "$WORKSPACE" .xcworkspace)
          fi
          
          echo "Using workspace: $WORKSPACE"
          echo "Using scheme: $SCHEME"
          
          mkdir -p build
          xcodebuild -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -archivePath build/zyeamobile.xcarchive \
            -allowProvisioningUpdates \
            archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO || true

      - name: Create exportOptions.plist if missing
        run: |
          if [ ! -f "ios/exportOptions.plist" ]; then
            mkdir -p ios
            cat > ios/exportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>development</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>stripSwiftSymbols</key>
              <true/>
          </dict>
          </plist>
          EOF
            echo "✅ Created exportOptions.plist"
          fi

      - name: Export IPA (Unsigned)
        if: success() || failure()
        run: |
          mkdir -p build/ipa
          if [ -d "build/zyeamobile.xcarchive" ]; then
            xcodebuild -exportArchive \
              -archivePath build/zyeamobile.xcarchive \
              -exportPath build/ipa \
              -exportOptionsPlist ios/exportOptions.plist \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO || echo "⚠️ Export failed but continuing"
          else
            echo "⚠️ Archive not found, skipping export"
          fi

      - name: List build artifacts
        if: always()
        run: |
          echo "Build directory contents:"
          find build -type f 2>/dev/null || echo "No build directory"
          echo ""
          echo "IPA files:"
          find build/ipa -name "*.ipa" 2>/dev/null || echo "No IPA files found"

      - name: Upload IPA artifact
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: zyeamobile-ipa
          path: |
            mobile-expo/build/ipa/*.ipa
            mobile-expo/build/zyeamobile.xcarchive
          if-no-files-found: warn
          retention-days: 30

      - name: Build Status
        if: always()
        run: |
          echo "=========================================="
          echo "  BUILD HOÀN TẤT"
          echo "=========================================="
          echo "📱 Kiểm tra artifacts để tải IPA"
          echo "💾 Tab 'Actions' > 'Artifacts'"

