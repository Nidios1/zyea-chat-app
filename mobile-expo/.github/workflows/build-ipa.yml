name: Build iOS IPA (Native)

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'src/**'
      - 'app.json'
      - 'package.json'
  workflow_dispatch:  # Cho phép chạy thủ công từ GitHub UI

jobs:
  build-ios:
    name: Build iOS IPA với Xcode
    runs-on: macos-latest  # Cần macOS để build iOS
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Prebuild iOS native project
        run: |
          npx expo prebuild --platform ios --clean

      - name: Setup CocoaPods
        run: |
          cd ios
          pod install
          cd ..

      - name: Build IPA với xcodebuild
        run: |
          xcodebuild -workspace ios/zyeamobile.xcworkspace \
            -scheme zyeamobile \
            -configuration Release \
            -archivePath build/zyeamobile.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Export IPA (Unsigned)
        run: |
          xcodebuild -exportArchive \
            -archivePath build/zyeamobile.xcarchive \
            -exportPath build/ipa \
            -exportOptionsPlist ios/exportOptions.plist \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: zyeamobile-ipa
          path: build/ipa/*.ipa
          retention-days: 30

      - name: Build Status
        run: |
          echo "✅ Build IPA thành công!"
          echo "📱 File IPA đã được upload dưới dạng artifact"
          echo "💾 Tải về từ tab 'Actions' > 'Artifacts'"

