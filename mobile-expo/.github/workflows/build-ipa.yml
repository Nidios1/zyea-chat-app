name: Build iOS IPA (Expo React Native)

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'mobile-expo/**'
  workflow_dispatch:  # Cho phép chạy thủ công

jobs:
  build-ios-ipa:
    name: Build iOS IPA Unsigned
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile-expo/package-lock.json

      - name: Install dependencies
        working-directory: ./mobile-expo
        run: |
          npm ci
          echo "✅ Dependencies installed"

      - name: Prebuild iOS project với Expo
        working-directory: ./mobile-expo
        run: |
          echo "📦 Prebuild iOS native project với Expo..."
          npx expo prebuild --platform ios --clean
          echo "✅ Expo prebuild completed"

      - name: Install CocoaPods dependencies
        working-directory: ./mobile-expo/ios
        run: |
          echo "📦 Installing CocoaPods..."
          sudo gem install cocoapods
          pod install
          echo "✅ CocoaPods installed"

      - name: Find iOS workspace và scheme
        working-directory: ./mobile-expo
        id: ios-config
        run: |
          # Tìm workspace
          WORKSPACE=$(find ios -name "*.xcworkspace" -type d | head -1)
          if [ -z "$WORKSPACE" ]; then
            echo "❌ Không tìm thấy .xcworkspace"
            exit 1
          fi
          
          # Tên scheme thường là tên thư mục workspace
          SCHEME=$(basename "$WORKSPACE" .xcworkspace)
          
          echo "workspace=$WORKSPACE" >> $GITHUB_OUTPUT
          echo "scheme=$SCHEME" >> $GITHUB_OUTPUT
          echo "✅ Found workspace: $WORKSPACE"
          echo "✅ Found scheme: $SCHEME"

      - name: Build Archive (Unsigned)
        working-directory: ./mobile-expo
        run: |
          mkdir -p build
          xcodebuild -workspace "${{ steps.ios-config.outputs.workspace }}" \
            -scheme "${{ steps.ios-config.outputs.scheme }}" \
            -configuration Release \
            -archivePath build/App.xcarchive \
            -allowProvisioningUpdates \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            archive
          echo "✅ Archive created"

      - name: Create exportOptions.plist
        working-directory: ./mobile-expo
        run: |
          mkdir -p ios
          cat > ios/exportOptions.plist << 'EOF'
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
<plist version="1.0">
<dict>
    <key>method</key>
    <string>development</string>
    <key>signingStyle</key>
    <string>manual</string>
    <key>stripSwiftSymbols</key>
    <true/>
</dict>
</plist>
EOF
          echo "✅ exportOptions.plist created"

      - name: Export IPA (Unsigned)
        working-directory: ./mobile-expo
        run: |
          mkdir -p build/ipa
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportPath build/ipa \
            -exportOptionsPlist ios/exportOptions.plist
          echo "✅ IPA exported"

      - name: Verify IPA file
        working-directory: ./mobile-expo
        run: |
          IPA_FILE=$(find build/ipa -name "*.ipa" | head -1)
          if [ -z "$IPA_FILE" ]; then
            echo "❌ IPA file không tìm thấy!"
            exit 1
          fi
          echo "✅ IPA file: $IPA_FILE"
          ls -lh "$IPA_FILE"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: zyeamobile-ipa-unsigned
          path: mobile-expo/build/ipa/*.ipa
          retention-days: 90
          if-no-files-found: error

      - name: Build summary
        if: success()
        run: |
          echo "=========================================="
          echo "✅ BUILD IPA THÀNH CÔNG!"
          echo "=========================================="
          echo "📱 File IPA unsigned đã sẵn sàng"
          echo "💾 Tải về từ tab 'Actions' > 'Artifacts'"
          echo "🔐 Ký với Esign sau đó cài đặt lên iPhone"
          echo "=========================================="
