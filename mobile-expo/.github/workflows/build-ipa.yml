name: Build IPA (Unsigned)

on:
  push:
    branches:
      - main
      - master
      - develop
    paths:
      - 'src/**'
      - 'App.tsx'
      - 'app.json'
      - 'package.json'
      - '.github/workflows/build-ipa.yml'
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile to use'
        required: false
        default: 'unsigned'
        type: choice
        options:
          - unsigned
          - preview
          - adhoc

jobs:
  build-ipa:
    name: Build iOS IPA (Unsigned)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo CLI
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install jq for JSON parsing
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Build IPA with EAS
        id: build
        run: |
          PROFILE="${{ github.event.inputs.profile || 'unsigned' }}"
          echo "Building IPA with profile: $PROFILE"
          
          # Start build and capture output
          BUILD_OUTPUT=$(eas build --platform ios --profile $PROFILE --non-interactive --json)
          BUILD_ID=$(echo "$BUILD_OUTPUT" | jq -r '.id // empty')
          
          if [ -z "$BUILD_ID" ]; then
            echo "Failed to get build ID from output"
            echo "Build output: $BUILD_OUTPUT"
            exit 1
          fi
          
          echo "Build ID: $BUILD_ID"
          echo "build_id=$BUILD_ID" >> $GITHUB_OUTPUT
          echo "profile=$PROFILE" >> $GITHUB_OUTPUT

      - name: Wait for build to complete
        id: wait
        run: |
          BUILD_ID="${{ steps.build.outputs.build_id }}"
          echo "Waiting for build $BUILD_ID to complete..."
          
          # Poll build status with timeout (max 2 hours)
          MAX_WAIT=7200
          ELAPSED=0
          STATUS="in-progress"
          
          while [ "$STATUS" = "in-progress" ] || [ "$STATUS" = "in-queue" ] || [ "$STATUS" = "new" ]; do
            if [ $ELAPSED -ge $MAX_WAIT ]; then
              echo "Build timeout after 2 hours"
              exit 1
            fi
            
            BUILD_INFO=$(eas build:view $BUILD_ID --json)
            STATUS=$(echo "$BUILD_INFO" | jq -r '.status // "unknown"')
            echo "Build status: $STATUS (waited ${ELAPSED}s)"
            
            if [ "$STATUS" = "errored" ] || [ "$STATUS" = "canceled" ]; then
              echo "Build failed with status: $STATUS"
              echo "$BUILD_INFO" | jq '.'
              exit 1
            fi
            
            sleep 30
            ELAPSED=$((ELAPSED + 30))
          done
          
          if [ "$STATUS" != "finished" ]; then
            echo "Unexpected build status: $STATUS"
            exit 1
          fi
          
          echo "Build completed successfully!"

      - name: Download IPA
        run: |
          BUILD_ID="${{ steps.build.outputs.build_id }}"
          mkdir -p ./build-artifacts
          echo "Downloading IPA for build $BUILD_ID..."
          eas build:download $BUILD_ID --output ./build-artifacts/

      - name: List build artifacts
        run: |
          echo "Build artifacts:"
          ls -lh ./build-artifacts/ || echo "No artifacts found"
          find ./build-artifacts -name "*.ipa" -type f || echo "No IPA files found"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-${{ github.run_number }}-${{ github.sha }}
          path: ./build-artifacts/*.ipa
          retention-days: 30
          if-no-files-found: error

      - name: Build Summary
        run: |
          echo "## ðŸŽ‰ Build Completed Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build ID:** \`${{ steps.build.outputs.build_id }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Profile:** \`${{ steps.build.outputs.profile }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ IPA file is available in the artifacts section." >> $GITHUB_STEP_SUMMARY

