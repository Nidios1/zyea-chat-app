name: Build iOS IPA - Expo React Native

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'mobile-expo/**'
  workflow_dispatch:

jobs:
  build-ios:
    name: Build IPA Unsigned
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile-expo/package-lock.json

      - name: Install dependencies
        working-directory: ./mobile-expo
        run: npm ci

      - name: Prebuild iOS vá»›i Expo (Táº¡o iOS project)
        working-directory: ./mobile-expo
        run: |
          echo "ğŸ“¦ Báº¯t Ä‘áº§u prebuild iOS project vá»›i Expo..."
          npx expo prebuild --platform ios --clean
          echo "âœ… iOS project Ä‘Ã£ Ä‘Æ°á»£c táº¡o trong thÆ° má»¥c ios/"

      - name: Install CocoaPods
        working-directory: ./mobile-expo/ios
        run: |
          sudo gem install cocoapods
          pod install
          echo "âœ… CocoaPods dependencies Ä‘Ã£ Ä‘Æ°á»£c cÃ i Ä‘áº·t"

      - name: TÃ¬m iOS workspace
        working-directory: ./mobile-expo
        id: find-workspace
        run: |
          WORKSPACE=$(find ios -name "*.xcworkspace" -type d | head -1)
          if [ -z "$WORKSPACE" ]; then
            echo "âŒ KhÃ´ng tÃ¬m tháº¥y .xcworkspace file"
            echo "Danh sÃ¡ch file trong ios/:"
            ls -la ios/ | head -20
            exit 1
          fi
          SCHEME=$(basename "$WORKSPACE" .xcworkspace)
          echo "workspace=$WORKSPACE" >> $GITHUB_OUTPUT
          echo "scheme=$SCHEME" >> $GITHUB_OUTPUT
          echo "âœ… TÃ¬m tháº¥y workspace: $WORKSPACE"
          echo "âœ… Scheme: $SCHEME"

      - name: Build Archive (Unsigned - khÃ´ng kÃ½)
        working-directory: ./mobile-expo
        run: |
          mkdir -p build
          xcodebuild -workspace "${{ steps.find-workspace.outputs.workspace }}" \
            -scheme "${{ steps.find-workspace.outputs.scheme }}" \
            -configuration Release \
            -archivePath build/App.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            archive
          echo "âœ… Archive Ä‘Ã£ Ä‘Æ°á»£c táº¡o"

      - name: Táº¡o exportOptions.plist
        working-directory: ./mobile-expo
        run: |
          mkdir -p ios
          cat > ios/exportOptions.plist << 'EOF'
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
<plist version="1.0">
<dict>
    <key>method</key>
    <string>development</string>
    <key>signingStyle</key>
    <string>manual</string>
    <key>stripSwiftSymbols</key>
    <true/>
</dict>
</plist>
EOF

      - name: Export IPA (Unsigned)
        working-directory: ./mobile-expo
        run: |
          mkdir -p build/ipa
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportPath build/ipa \
            -exportOptionsPlist ios/exportOptions.plist
          echo "âœ… IPA Ä‘Ã£ Ä‘Æ°á»£c export"

      - name: Kiá»ƒm tra IPA file
        working-directory: ./mobile-expo
        run: |
          IPA=$(find build/ipa -name "*.ipa" | head -1)
          if [ -z "$IPA" ]; then
            echo "âŒ KhÃ´ng tÃ¬m tháº¥y file IPA"
            exit 1
          fi
          echo "âœ… File IPA: $IPA"
          ls -lh "$IPA"

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: zyeamobile-ipa-unsigned
          path: mobile-expo/build/ipa/*.ipa
          retention-days: 90

      - name: Success
        if: success()
        run: |
          echo "=========================================="
          echo "âœ… BUILD THÃ€NH CÃ”NG!"
          echo "=========================================="
          echo "ğŸ“± IPA unsigned Ä‘Ã£ sáºµn sÃ ng"
          echo "ğŸ’¾ Táº£i vá» tá»« tab 'Actions' > 'Artifacts'"
          echo "ğŸ” KÃ½ vá»›i Esign vÃ  cÃ i Ä‘áº·t lÃªn iPhone"
