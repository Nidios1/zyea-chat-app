name: Build Expo iOS IPA Unsigned

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'mobile-expo/**'
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild from scratch'
        required: false
        default: 'false'
        type: boolean

jobs:
  build-expo-ios-ipa:
    name: Build Expo iOS IPA (Unsigned)
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile-expo/package-lock.json

      - name: Install dependencies
        working-directory: ./mobile-expo
        run: |
          npm ci
          echo "✅ Dependencies installed"

      - name: Prebuild iOS với Expo
        working-directory: ./mobile-expo
        run: |
          echo "=========================================="
          echo "📦 PREBUILD iOS PROJECT VỚI EXPO"
          echo "=========================================="
          echo "⚠️ KHÔNG PHẢI CAPACITOR - ĐÂY LÀ EXPO!"
          echo ""
          npx expo prebuild --platform ios --clean
          echo ""
          echo "✅ Expo prebuild completed"
          echo "✅ iOS project được tạo trong ios/"

      - name: Install CocoaPods
        working-directory: ./mobile-expo/ios
        run: |
          echo "📦 Installing CocoaPods..."
          sudo gem install cocoapods
          pod install --repo-update
          echo "✅ CocoaPods installed"

      - name: Tìm workspace và scheme
        working-directory: ./mobile-expo
        id: ios-config
        run: |
          echo "🔍 Tìm iOS workspace..."
          WORKSPACE=$(find ios -name "*.xcworkspace" -type d | head -1)
          if [ -z "$WORKSPACE" ]; then
            echo "❌ Không tìm thấy .xcworkspace"
            echo "📁 Danh sách trong ios/:"
            ls -la ios/ | head -20
            exit 1
          fi
          SCHEME=$(basename "$WORKSPACE" .xcworkspace)
          echo "workspace=$WORKSPACE" >> $GITHUB_OUTPUT
          echo "scheme=$SCHEME" >> $GITHUB_OUTPUT
          echo "✅ Workspace: $WORKSPACE"
          echo "✅ Scheme: $SCHEME"

      - name: Build Archive (Unsigned)
        working-directory: ./mobile-expo
        run: |
          echo "🔨 Building archive (unsigned)..."
          mkdir -p build
          xcodebuild -workspace "${{ steps.ios-config.outputs.workspace }}" \
            -scheme "${{ steps.ios-config.outputs.scheme }}" \
            -configuration Release \
            -archivePath build/App.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            archive
          echo "✅ Archive created"

      - name: Tạo exportOptions.plist
        working-directory: ./mobile-expo
        run: |
          mkdir -p ios
          cat > ios/exportOptions.plist << 'EOF'
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
<plist version="1.0">
<dict>
    <key>method</key>
    <string>development</string>
    <key>signingStyle</key>
    <string>manual</string>
    <key>stripSwiftSymbols</key>
    <true/>
</dict>
</plist>
EOF
          echo "✅ exportOptions.plist created"

      - name: Export IPA (Unsigned)
        working-directory: ./mobile-expo
        run: |
          echo "📦 Exporting IPA..."
          mkdir -p build/ipa
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportPath build/ipa \
            -exportOptionsPlist ios/exportOptions.plist
          echo "✅ IPA exported"

      - name: Verify IPA
        working-directory: ./mobile-expo
        run: |
          IPA=$(find build/ipa -name "*.ipa" | head -1)
          if [ -z "$IPA" ]; then
            echo "❌ IPA file không tìm thấy!"
            exit 1
          fi
          echo "✅ IPA file: $IPA"
          ls -lh "$IPA"
          echo "✅ File size: $(du -h "$IPA" | cut -f1)"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: zyeamobile-expo-ipa-unsigned
          path: mobile-expo/build/ipa/*.ipa
          retention-days: 90
          if-no-files-found: error

      - name: Build success message
        if: success()
        run: |
          echo ""
          echo "=========================================="
          echo "  ✅ BUILD IPA THÀNH CÔNG!"
          echo "=========================================="
          echo ""
          echo "📱 IPA unsigned đã sẵn sàng"
          echo "💾 Tải về: Actions > Artifacts > zyeamobile-expo-ipa-unsigned"
          echo "🔐 Ký với Esign sau đó cài đặt lên iPhone"
          echo ""
          echo "=========================================="

