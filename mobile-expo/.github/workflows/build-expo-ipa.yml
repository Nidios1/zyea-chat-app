name: Build Expo React Native iOS IPA

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'mobile-expo/src/**'
      - 'mobile-expo/app.json'
      - 'mobile-expo/package.json'
      - 'mobile-expo/eas.json'
  workflow_dispatch:

jobs:
  build-expo-ios:
    name: Build Expo iOS IPA Unsigned
    runs-on: macos-latest
    timeout-minutes: 45
    
    defaults:
      run:
        working-directory: ./mobile-expo
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile-expo/package-lock.json

      - name: Install dependencies
        run: |
          npm ci
          echo "✅ Dependencies installed"

      - name: Verify Expo project
        run: |
          echo "📱 Verifying Expo project..."
          if [ ! -f "app.json" ]; then
            echo "❌ app.json not found!"
            exit 1
          fi
          if ! grep -q '"expo"' app.json; then
            echo "❌ Not an Expo project!"
            exit 1
          fi
          echo "✅ Expo project verified"

      - name: Prebuild iOS project with Expo
        run: |
          echo "=========================================="
          echo "📦 PREBUILD iOS WITH EXPO (NOT CAPACITOR)"
          echo "=========================================="
          npx expo prebuild --platform ios --clean
          echo "✅ Expo prebuild completed"

      - name: Install CocoaPods
        working-directory: ./ios
        run: |
          echo "📦 Installing CocoaPods..."
          sudo gem install cocoapods
          pod install --repo-update
          echo "✅ CocoaPods installed"

      - name: Find iOS workspace and scheme
        id: ios-info
        run: |
          WORKSPACE=$(find ios -name "*.xcworkspace" -type d | head -1)
          if [ -z "$WORKSPACE" ]; then
            echo "❌ No .xcworkspace found"
            ls -la ios/
            exit 1
          fi
          SCHEME=$(basename "$WORKSPACE" .xcworkspace)
          echo "workspace=$WORKSPACE" >> $GITHUB_OUTPUT
          echo "scheme=$SCHEME" >> $GITHUB_OUTPUT
          echo "✅ Workspace: $WORKSPACE"
          echo "✅ Scheme: $SCHEME"

      - name: Build archive (Unsigned)
        run: |
          echo "🔨 Building archive (unsigned)..."
          mkdir -p build
          xcodebuild -workspace "${{ steps.ios-info.outputs.workspace }}" \
            -scheme "${{ steps.ios-info.outputs.scheme }}" \
            -configuration Release \
            -archivePath build/App.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            archive || exit 1
          echo "✅ Archive created"

      - name: Create exportOptions.plist
        run: |
          mkdir -p ios
          cat > ios/exportOptions.plist << 'EOF'
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
<plist version="1.0">
<dict>
    <key>method</key>
    <string>development</string>
    <key>signingStyle</key>
    <string>manual</string>
    <key>stripSwiftSymbols</key>
    <true/>
</dict>
</plist>
EOF

      - name: Export IPA (Unsigned)
        run: |
          echo "📦 Exporting IPA..."
          mkdir -p build/ipa
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportPath build/ipa \
            -exportOptionsPlist ios/exportOptions.plist || exit 1
          echo "✅ IPA exported"

      - name: Verify IPA file
        run: |
          IPA=$(find build/ipa -name "*.ipa" | head -1)
          if [ -z "$IPA" ]; then
            echo "❌ IPA file not found!"
            ls -la build/ipa/
            exit 1
          fi
          echo "✅ IPA: $IPA"
          ls -lh "$IPA"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: expo-ios-ipa-unsigned
          path: mobile-expo/build/ipa/*.ipa
          retention-days: 90

      - name: Success
        if: success()
        run: |
          echo ""
          echo "=========================================="
          echo "  ✅ BUILD THÀNH CÔNG!"
          echo "=========================================="
          echo "📱 IPA unsigned đã sẵn sàng"
          echo "💾 Tải về: Actions > Artifacts"
          echo "🔐 Ký với Esign và cài đặt lên iPhone"
