name: Build IPA (macOS Direct)

on:
  push:
    branches:
      - main
      - master
      - develop
    paths:
      - 'mobile-expo/src/**'
      - 'mobile-expo/App.tsx'
      - 'mobile-expo/app.json'
      - 'mobile-expo/package.json'
      - '.github/workflows/build-ipa-macos.yml'
  workflow_dispatch:

jobs:
  build-ipa:
    name: Build iOS IPA (macOS)
    runs-on: macos-latest
    
    defaults:
      run:
        working-directory: ./mobile-expo
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: mobile-expo/package-lock.json

      - name: Install dependencies
        working-directory: ./mobile-expo
        run: npm ci

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest

      - name: Prebuild iOS project
        working-directory: ./mobile-expo
        run: |
          echo "Running expo prebuild..."
          npx expo prebuild --platform ios --clean
          
          echo "Checking prebuild output..."
          if [ -d "ios" ]; then
            echo "‚úÖ iOS directory created"
            ls -la ios/ | head -10
          else
            echo "‚ùå iOS directory not found!"
            exit 1
          fi
          
      - name: Install CocoaPods dependencies
        working-directory: ./mobile-expo/ios
        run: |
          echo "Installing CocoaPods dependencies..."
          if [ -f "Podfile" ]; then
            echo "Podfile found, running pod install..."
            pod install --repo-update
            echo "‚úÖ CocoaPods installed"
          else
            echo "‚ö†Ô∏è  No Podfile found, skipping pod install"
          fi

      - name: List available schemes and targets
        working-directory: ./mobile-expo/ios
        id: list_schemes
        run: |
          WORKSPACE=$(find . -name "*.xcworkspace" | head -1)
          if [ -z "$WORKSPACE" ]; then
            PROJECT=$(find . -name "*.xcodeproj" | head -1)
            echo "Using project: $PROJECT"
            echo "workspace_path=" >> $GITHUB_OUTPUT
            echo "project_path=$PROJECT" >> $GITHUB_OUTPUT
            LIST_CMD="xcodebuild -list -project \"$PROJECT\""
          else
            echo "Found workspace: $WORKSPACE"
            echo "workspace_path=$WORKSPACE" >> $GITHUB_OUTPUT
            echo "project_path=" >> $GITHUB_OUTPUT
            LIST_CMD="xcodebuild -list -workspace \"$WORKSPACE\""
          fi
          
          echo "Available schemes:"
          eval $LIST_CMD
          
          # Find main app scheme (not Pods, not frameworks)
          if [ -n "$WORKSPACE" ]; then
            SCHEME=$(xcodebuild -list -workspace "$WORKSPACE" 2>/dev/null | \
              grep -A 100 "Schemes:" | \
              grep -v "Schemes:" | \
              grep -v "Pods" | \
              grep -v "EX" | \
              head -1 | \
              xargs || \
              xcodebuild -list -workspace "$WORKSPACE" 2>/dev/null | \
              grep -A 100 "Schemes:" | \
              grep -v "Schemes:" | \
              head -1 | \
              xargs)
          else
            SCHEME=$(xcodebuild -list -project "$PROJECT" 2>/dev/null | \
              grep -A 100 "Schemes:" | \
              grep -v "Schemes:" | \
              grep -v "Pods" | \
              grep -v "EX" | \
              head -1 | \
              xargs || \
              xcodebuild -list -project "$PROJECT" 2>/dev/null | \
              grep -A 100 "Schemes:" | \
              grep -v "Schemes:" | \
              head -1 | \
              xargs)
          fi
          
          if [ -z "$SCHEME" ]; then
            SCHEME="App"
          fi
          
          echo "Using scheme: $SCHEME"
          echo "scheme_name=$SCHEME" >> $GITHUB_OUTPUT
          
          # Also get the target name for building
          TARGET=$(xcodebuild -list -workspace "$WORKSPACE" 2>/dev/null | \
            grep -A 100 "Targets:" | \
            grep -v "Targets:" | \
            grep -v "Pods" | \
            grep -v "EX" | \
            head -1 | \
            xargs || \
            echo "")
          
          if [ -z "$TARGET" ] && [ -n "$PROJECT" ]; then
            TARGET=$(xcodebuild -list -project "$PROJECT" 2>/dev/null | \
              grep -A 100 "Targets:" | \
              grep -v "Targets:" | \
              grep -v "Pods" | \
              grep -v "EX" | \
              head -1 | \
              xargs || \
              echo "")
          fi
          
          echo "Main target: $TARGET"
          echo "target_name=$TARGET" >> $GITHUB_OUTPUT

      - name: Create exportOptions.plist
        working-directory: ./mobile-expo/ios
        run: |
          cat > exportOptions.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>development</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>teamID</key>
            <string></string>
            <key>provisioningProfiles</key>
            <dict/>
            <key>stripSwiftSymbols</key>
            <true/>
            <key>uploadBitcode</key>
            <false/>
            <key>uploadSymbols</key>
            <false/>
            <key>compileBitcode</key>
            <false/>
          </dict>
          </plist>
          EOF
          
          echo "Created exportOptions.plist:"
          cat exportOptions.plist

      - name: Build IPA with xcodebuild (unsigned)
        working-directory: ./mobile-expo/ios
        run: |
          WORKSPACE="${{ steps.list_schemes.outputs.workspace_path }}"
          PROJECT="${{ steps.list_schemes.outputs.project_path }}"
          SCHEME="${{ steps.list_schemes.outputs.scheme_name }}"
          TARGET="${{ steps.list_schemes.outputs.target_name }}"
          
          echo "üì¶ Building with scheme: $SCHEME"
          if [ -n "$TARGET" ]; then
            echo "Target: $TARGET"
          fi
          
          mkdir -p build-artifacts
          
          # Get PRODUCT_NAME to know what .app file will be created
          echo "Getting build settings..."
          if [ -n "$WORKSPACE" ]; then
            PRODUCT_NAME=$(xcodebuild -showBuildSettings \
              -workspace "$WORKSPACE" \
              -scheme "$SCHEME" \
              -configuration Release \
              -sdk iphoneos 2>/dev/null | \
              grep "^\s*PRODUCT_NAME\s*=" | \
              head -1 | \
              sed 's/.*= *//' | \
              xargs)
          else
            PRODUCT_NAME=$(xcodebuild -showBuildSettings \
              -project "$PROJECT" \
              -scheme "$SCHEME" \
              -configuration Release \
              -sdk iphoneos 2>/dev/null | \
              grep "^\s*PRODUCT_NAME\s*=" | \
              head -1 | \
              sed 's/.*= *//' | \
              xargs)
          fi
          
          echo "PRODUCT_NAME: $PRODUCT_NAME"
          
          # Build the app
          echo ""
          echo "üî® Building app..."
          if [ -n "$WORKSPACE" ]; then
            xcodebuild build \
              -workspace "$WORKSPACE" \
              -scheme "$SCHEME" \
              -configuration Release \
              -sdk iphoneos \
              -arch arm64 \
              -derivedDataPath ./build \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_ALLOWED=NO \
              GCC_TREAT_WARNINGS_AS_ERRORS=NO \
              ONLY_ACTIVE_ARCH=NO
          else
            xcodebuild build \
              -project "$PROJECT" \
              -scheme "$SCHEME" \
              -configuration Release \
              -sdk iphoneos \
              -arch arm64 \
              -derivedDataPath ./build \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_ALLOWED=NO \
              GCC_TREAT_WARNINGS_AS_ERRORS=NO \
              ONLY_ACTIVE_ARCH=NO
          fi
          
          echo ""
          echo "‚úÖ Build completed! Looking for .app bundle..."
          
          # Find the .app bundle
          APP_BUNDLE=""
          APP_PATH="build/Build/Products/Release-iphoneos"
          
          # Try PRODUCT_NAME first
          if [ -n "$PRODUCT_NAME" ] && [ -d "$APP_PATH/$PRODUCT_NAME.app" ]; then
            APP_BUNDLE="$APP_PATH/$PRODUCT_NAME.app"
            echo "‚úÖ Found: $APP_BUNDLE"
          fi
          
          # Try scheme name
          if [ -z "$APP_BUNDLE" ] && [ -d "$APP_PATH/$SCHEME.app" ]; then
            APP_BUNDLE="$APP_PATH/$SCHEME.app"
            echo "‚úÖ Found: $APP_BUNDLE"
          fi
          
          # Try any .app with Info.plist (not a framework)
          if [ -z "$APP_BUNDLE" ] && [ -d "$APP_PATH" ]; then
            for item in "$APP_PATH"/*.app; do
              if [ -d "$item" ] && [ -f "$item/Info.plist" ] && [ -f "$item/$(basename "$item" .app)" ]; then
                # Check it's not a framework (frameworks don't have executable in root)
                APP_BUNDLE="$item"
                echo "‚úÖ Found: $APP_BUNDLE"
                break
              fi
            done
          fi
          
          # Final check - search recursively
          if [ -z "$APP_BUNDLE" ]; then
            echo "Searching recursively in build directory..."
            APP_BUNDLE=$(find build -name "*.app" -type d 2>/dev/null | \
              grep -v "\.framework" | \
              grep -v "Pods" | \
              head -1)
            if [ -n "$APP_BUNDLE" ]; then
              echo "‚úÖ Found: $APP_BUNDLE"
            fi
          fi
          
          if [ -z "$APP_BUNDLE" ] || [ ! -d "$APP_BUNDLE" ]; then
            echo ""
            echo "‚ùå ERROR: No .app bundle found!"
            echo "Searched in: $APP_PATH"
            echo "Listing contents:"
            ls -la "$APP_PATH" 2>/dev/null || echo "Directory not found"
            exit 1
          fi
          
          echo ""
          echo "üì± App bundle found: $APP_BUNDLE"
          echo "Size: $(du -sh "$APP_BUNDLE" | cut -f1)"
          
          # Create IPA
          echo ""
          echo "üì¶ Creating IPA..."
          mkdir -p build-artifacts/Payload
          cp -R "$APP_BUNDLE" build-artifacts/Payload/
          
          cd build-artifacts
          zip -r -q app.ipa Payload
          cd ..
          
          echo ""
          echo "‚úÖ IPA created successfully!"
          ls -lh build-artifacts/app.ipa
          echo ""
          echo "üìç IPA location: build-artifacts/app.ipa"

      - name: Find and upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-${{ github.run_number }}-${{ github.sha }}
          path: mobile-expo/ios/build-artifacts/*.ipa
          retention-days: 30
          if-no-files-found: error

