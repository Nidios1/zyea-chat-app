name: Build IPA (macOS Direct)

on:
  push:
    branches:
      - main
      - master
      - develop
    paths:
      - 'mobile-expo/src/**'
      - 'mobile-expo/App.tsx'
      - 'mobile-expo/app.json'
      - 'mobile-expo/package.json'
      - '.github/workflows/build-ipa-macos.yml'
  workflow_dispatch:

jobs:
  build-ipa:
    name: Build iOS IPA (macOS)
    runs-on: macos-latest
    
    defaults:
      run:
        working-directory: ./mobile-expo
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: mobile-expo/package-lock.json

      - name: Install dependencies
        working-directory: ./mobile-expo
        run: npm ci

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest

      - name: Prebuild iOS project
        working-directory: ./mobile-expo
        run: |
          echo "Running expo prebuild..."
          npx expo prebuild --platform ios --clean
          
          echo "Checking prebuild output..."
          if [ -d "ios" ]; then
            echo "‚úÖ iOS directory created"
            ls -la ios/ | head -10
          else
            echo "‚ùå iOS directory not found!"
            exit 1
          fi
          
      - name: Install CocoaPods dependencies
        working-directory: ./mobile-expo/ios
        run: |
          echo "Installing CocoaPods dependencies..."
          if [ -f "Podfile" ]; then
            echo "Podfile found, running pod install..."
            pod install --repo-update
            echo "‚úÖ CocoaPods installed"
          else
            echo "‚ö†Ô∏è  No Podfile found, skipping pod install"
          fi

      - name: List available schemes and targets
        working-directory: ./mobile-expo/ios
        id: list_schemes
        run: |
          WORKSPACE=$(find . -name "*.xcworkspace" | head -1)
          if [ -z "$WORKSPACE" ]; then
            PROJECT=$(find . -name "*.xcodeproj" | head -1)
            echo "Using project: $PROJECT"
            echo "workspace_path=" >> $GITHUB_OUTPUT
            echo "project_path=$PROJECT" >> $GITHUB_OUTPUT
            LIST_CMD="xcodebuild -list -project \"$PROJECT\""
          else
            echo "Found workspace: $WORKSPACE"
            echo "workspace_path=$WORKSPACE" >> $GITHUB_OUTPUT
            echo "project_path=" >> $GITHUB_OUTPUT
            LIST_CMD="xcodebuild -list -workspace \"$WORKSPACE\""
          fi
          
          echo "Available schemes:"
          eval $LIST_CMD
          
          # Find main app scheme (not Pods, not Expo, not frameworks)
          if [ -n "$WORKSPACE" ]; then
            SCHEME=$(xcodebuild -list -workspace "$WORKSPACE" 2>/dev/null | \
              grep -A 100 "Schemes:" | \
              grep -v "Schemes:" | \
              grep -v "Pods" | \
              grep -v "^Expo$" | \
              grep -v "^EX" | \
              grep -v "Test" | \
              head -1 | \
              xargs || \
              xcodebuild -list -workspace "$WORKSPACE" 2>/dev/null | \
              grep -A 100 "Schemes:" | \
              grep -v "Schemes:" | \
              grep -v "Pods" | \
              head -1 | \
              xargs)
          else
            SCHEME=$(xcodebuild -list -project "$PROJECT" 2>/dev/null | \
              grep -A 100 "Schemes:" | \
              grep -v "Schemes:" | \
              grep -v "Pods" | \
              grep -v "^Expo$" | \
              grep -v "^EX" | \
              grep -v "Test" | \
              head -1 | \
              xargs || \
              xcodebuild -list -project "$PROJECT" 2>/dev/null | \
              grep -A 100 "Schemes:" | \
              grep -v "Schemes:" | \
              grep -v "Pods" | \
              head -1 | \
              xargs)
          fi
          
          if [ -z "$SCHEME" ]; then
            SCHEME="App"
          fi
          
          echo "Using scheme: $SCHEME"
          echo "scheme_name=$SCHEME" >> $GITHUB_OUTPUT
          
          # Get target name - exclude Expo, Pods, frameworks
          # Try to get target from the selected scheme
          if [ -n "$WORKSPACE" ]; then
            TARGET=$(xcodebuild -showBuildSettings \
              -workspace "$WORKSPACE" \
              -scheme "$SCHEME" \
              -configuration Release 2>/dev/null | \
              grep "TARGET_NAME" | \
              head -1 | \
              sed 's/.*= *//' | \
              xargs || \
              echo "")
            
            # If not found, try listing targets and filter
            if [ -z "$TARGET" ]; then
              TARGET=$(xcodebuild -list -workspace "$WORKSPACE" 2>/dev/null | \
                grep -A 200 "Targets:" | \
                grep -v "Targets:" | \
                grep -v "Pods" | \
                grep -v "^Expo$" | \
                grep -v "^EX" | \
                grep -v "Test" | \
                grep -v "Framework" | \
                head -1 | \
                xargs || \
                echo "")
            fi
          else
            TARGET=$(xcodebuild -showBuildSettings \
              -project "$PROJECT" \
              -scheme "$SCHEME" \
              -configuration Release 2>/dev/null | \
              grep "TARGET_NAME" | \
              head -1 | \
              sed 's/.*= *//' | \
              xargs || \
              echo "")
            
            # If not found, try listing targets and filter
            if [ -z "$TARGET" ]; then
              TARGET=$(xcodebuild -list -project "$PROJECT" 2>/dev/null | \
                grep -A 200 "Targets:" | \
                grep -v "Targets:" | \
                grep -v "Pods" | \
                grep -v "^Expo$" | \
                grep -v "^EX" | \
                grep -v "Test" | \
                grep -v "Framework" | \
                head -1 | \
                xargs || \
                echo "")
            fi
          fi
          
          echo "Main target: $TARGET"
          echo "target_name=$TARGET" >> $GITHUB_OUTPUT

      - name: Create exportOptions.plist
        working-directory: ./mobile-expo/ios
        run: |
          cat > exportOptions.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>development</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>teamID</key>
            <string></string>
            <key>provisioningProfiles</key>
            <dict/>
            <key>stripSwiftSymbols</key>
            <true/>
            <key>uploadBitcode</key>
            <false/>
            <key>uploadSymbols</key>
            <false/>
            <key>compileBitcode</key>
            <false/>
          </dict>
          </plist>
          EOF
          
          echo "Created exportOptions.plist:"
          cat exportOptions.plist

      - name: Build IPA with xcodebuild (unsigned)
        working-directory: ./mobile-expo/ios
        run: |
          WORKSPACE="${{ steps.list_schemes.outputs.workspace_path }}"
          PROJECT="${{ steps.list_schemes.outputs.project_path }}"
          SCHEME="${{ steps.list_schemes.outputs.scheme_name }}"
          TARGET="${{ steps.list_schemes.outputs.target_name }}"
          
          echo "üì¶ Building with scheme: $SCHEME"
          if [ -n "$TARGET" ]; then
            echo "Target: $TARGET"
          fi
          
          mkdir -p build-artifacts
          
          # Get PRODUCT_NAME to know what .app file will be created
          echo "Getting build settings..."
          if [ -n "$WORKSPACE" ]; then
            PRODUCT_NAME=$(xcodebuild -showBuildSettings \
              -workspace "$WORKSPACE" \
              -scheme "$SCHEME" \
              -configuration Release \
              -sdk iphoneos 2>/dev/null | \
              grep "^\s*PRODUCT_NAME\s*=" | \
              head -1 | \
              sed 's/.*= *//' | \
              xargs)
          else
            PRODUCT_NAME=$(xcodebuild -showBuildSettings \
              -project "$PROJECT" \
              -scheme "$SCHEME" \
              -configuration Release \
              -sdk iphoneos 2>/dev/null | \
              grep "^\s*PRODUCT_NAME\s*=" | \
              head -1 | \
              sed 's/.*= *//' | \
              xargs)
          fi
          
          echo "PRODUCT_NAME: $PRODUCT_NAME"
          
          # Find the actual app target name - it should be the one that creates a .app bundle
          echo ""
          echo "üîç Finding app target..."
          if [ -n "$WORKSPACE" ]; then
            ALL_TARGETS=$(xcodebuild -list -workspace "$WORKSPACE" 2>/dev/null | grep -A 200 "Targets:" | grep -v "Targets:" | xargs)
            SCHEME_TARGETS=$(xcodebuild -list -workspace "$WORKSPACE" -json 2>/dev/null | jq -r '.workspace.schemes[] | select(.name == "'"$SCHEME"'") | .buildAction.targets[]?.targetName' 2>/dev/null | head -5)
          else
            ALL_TARGETS=$(xcodebuild -list -project "$PROJECT" 2>/dev/null | grep -A 200 "Targets:" | grep -v "Targets:" | xargs)
            SCHEME_TARGETS=$(xcodebuild -list -project "$PROJECT" -json 2>/dev/null | jq -r '.project.schemes[] | select(.name == "'"$SCHEME"'") | .buildAction.targets[]?.targetName' 2>/dev/null | head -5)
          fi
          
          echo "All targets: $ALL_TARGETS"
          echo "Targets in scheme '$SCHEME': $SCHEME_TARGETS"
          
          # Find the app target (not Expo, Pods, Test, Framework)
          APP_TARGET=""
          for t in $SCHEME_TARGETS; do
            if [[ "$t" != "Expo" ]] && [[ "$t" != *"Pods"* ]] && [[ "$t" != *"Test"* ]] && [[ "$t" != *"Framework"* ]] && [[ "$t" != *"EX"* ]]; then
              # Check if this target produces a .app bundle
              if [ -n "$WORKSPACE" ]; then
                WRAPPER_EXT=$(xcodebuild -showBuildSettings -workspace "$WORKSPACE" -scheme "$SCHEME" -target "$t" -configuration Release -sdk iphoneos 2>/dev/null | grep "WRAPPER_EXTENSION" | head -1 | sed 's/.*= *//' | xargs)
              else
                WRAPPER_EXT=$(xcodebuild -showBuildSettings -project "$PROJECT" -scheme "$SCHEME" -target "$t" -configuration Release -sdk iphoneos 2>/dev/null | grep "WRAPPER_EXTENSION" | head -1 | sed 's/.*= *//' | xargs)
              fi
              if [ "$WRAPPER_EXT" = "app" ]; then
                APP_TARGET="$t"
                echo "‚úÖ Found app target: $APP_TARGET"
                break
              fi
            fi
          done
          
          # Fallback: use PRODUCT_NAME or scheme name
          if [ -z "$APP_TARGET" ]; then
            if [ -n "$PRODUCT_NAME" ] && [ "$PRODUCT_NAME" != "Expo" ]; then
              APP_TARGET="$PRODUCT_NAME"
            else
              APP_TARGET="$SCHEME"
            fi
            echo "‚ö†Ô∏è  Using fallback app target: $APP_TARGET"
          fi
          
          echo ""
          echo "üî® Building app target: $APP_TARGET"
          echo "Scheme: $SCHEME"
          
          BUILD_SUCCESS=0
          
          # First, build dependencies with scheme to ensure everything is ready
          echo ""
          echo "Step 1: Building all dependencies with scheme..."
          if [ -n "$WORKSPACE" ]; then
            xcodebuild build \
              -workspace "$WORKSPACE" \
              -scheme "$SCHEME" \
              -configuration Release \
              -sdk iphoneos \
              -arch arm64 \
              -derivedDataPath ./build \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_ALLOWED=NO \
              GCC_TREAT_WARNINGS_AS_ERRORS=NO \
              CLANG_WARN_QUOTED_INCLUDE_IN_FRAMEWORK_HEADER=NO \
              WARNING_CFLAGS="-Wno-error" \
              ONLY_ACTIVE_ARCH=NO 2>&1 | tee /tmp/xcodebuild.log | grep -v "warning:" | grep -v "note:" || true
          else
            xcodebuild build \
              -project "$PROJECT" \
              -scheme "$SCHEME" \
              -configuration Release \
              -sdk iphoneos \
              -arch arm64 \
              -derivedDataPath ./build \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_ALLOWED=NO \
              GCC_TREAT_WARNINGS_AS_ERRORS=NO \
              CLANG_WARN_QUOTED_INCLUDE_IN_FRAMEWORK_HEADER=NO \
              WARNING_CFLAGS="-Wno-error" \
              ONLY_ACTIVE_ARCH=NO 2>&1 | tee /tmp/xcodebuild.log | grep -v "warning:" | grep -v "note:" || true
          fi
          
          # Then, explicitly build the app target to ensure it's built
          echo ""
          echo "Step 2: Building app target explicitly..."
          if [ -n "$WORKSPACE" ]; then
            xcodebuild build \
              -workspace "$WORKSPACE" \
              -target "$APP_TARGET" \
              -configuration Release \
              -sdk iphoneos \
              -arch arm64 \
              -derivedDataPath ./build \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_ALLOWED=NO \
              GCC_TREAT_WARNINGS_AS_ERRORS=NO \
              CLANG_WARN_QUOTED_INCLUDE_IN_FRAMEWORK_HEADER=NO \
              WARNING_CFLAGS="-Wno-error" \
              ONLY_ACTIVE_ARCH=NO \
              BUILT_PRODUCTS_DIR="$(pwd)/build/Build/Products" \
              CONFIGURATION_BUILD_DIR="$(pwd)/build/Build/Products/Release-iphoneos" 2>&1 | tee -a /tmp/xcodebuild.log | grep -v "warning:" | grep -v "note:" || BUILD_SUCCESS=$?
          else
            xcodebuild build \
              -project "$PROJECT" \
              -target "$APP_TARGET" \
              -configuration Release \
              -sdk iphoneos \
              -arch arm64 \
              -derivedDataPath ./build \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_ALLOWED=NO \
              GCC_TREAT_WARNINGS_AS_ERRORS=NO \
              CLANG_WARN_QUOTED_INCLUDE_IN_FRAMEWORK_HEADER=NO \
              WARNING_CFLAGS="-Wno-error" \
              ONLY_ACTIVE_ARCH=NO \
              BUILT_PRODUCTS_DIR="$(pwd)/build/Build/Products" \
              CONFIGURATION_BUILD_DIR="$(pwd)/build/Build/Products/Release-iphoneos" 2>&1 | tee -a /tmp/xcodebuild.log | grep -v "warning:" | grep -v "note:" || BUILD_SUCCESS=$?
          fi
          
          # Get actual build output directory from build settings
          if [ -n "$WORKSPACE" ]; then
            ACTUAL_BUILT_PRODUCTS=$(xcodebuild -showBuildSettings -workspace "$WORKSPACE" -target "$APP_TARGET" -configuration Release -sdk iphoneos 2>/dev/null | grep "BUILT_PRODUCTS_DIR" | head -1 | sed 's/.*= *//' | xargs)
          else
            ACTUAL_BUILT_PRODUCTS=$(xcodebuild -showBuildSettings -project "$PROJECT" -target "$APP_TARGET" -configuration Release -sdk iphoneos 2>/dev/null | grep "BUILT_PRODUCTS_DIR" | head -1 | sed 's/.*= *//' | xargs)
          fi
          
          echo ""
          echo "BUILT_PRODUCTS_DIR from build settings: $ACTUAL_BUILT_PRODUCTS"
          
          echo ""
          if [ $BUILD_SUCCESS -ne 0 ]; then
            echo "‚ö†Ô∏è  Build command exited with code $BUILD_SUCCESS"
            echo "Checking if .app bundle was still created..."
          else
            echo "‚úÖ Build completed! Looking for .app bundle..."
          fi
          
          # Find the .app bundle
          APP_BUNDLE=""
          
          # Use the actual BUILT_PRODUCTS_DIR if available, otherwise use standard path
          if [ -n "$ACTUAL_BUILT_PRODUCTS" ] && [ -d "$ACTUAL_BUILT_PRODUCTS" ]; then
            APP_PATH="$ACTUAL_BUILT_PRODUCTS"
            echo "‚úÖ Using BUILT_PRODUCTS_DIR: $APP_PATH"
          else
            APP_PATH="build/Build/Products/Release-iphoneos"
            echo "‚ö†Ô∏è  Using default path: $APP_PATH"
          fi
          
          echo "Checking if build directory exists..."
          if [ ! -d "build" ]; then
            echo "‚ùå ERROR: Build directory not found!"
            exit 1
          fi
          
          echo "Checking Products directory: $APP_PATH"
          if [ ! -d "$APP_PATH" ]; then
            echo "‚ö†Ô∏è  $APP_PATH not found, searching for alternative locations..."
            # Try to find Products directory - check multiple possible locations
            ALTERNATIVE_PATH=$(find build -type d -name "Release-iphoneos" 2>/dev/null | head -1)
            if [ -n "$ALTERNATIVE_PATH" ]; then
              APP_PATH="$ALTERNATIVE_PATH"
              echo "Using alternative path: $APP_PATH"
            else
              # Check for any Products directory
              PRODUCTS_DIR=$(find build -type d -path "*/Build/Products" 2>/dev/null | head -1)
              if [ -n "$PRODUCTS_DIR" ]; then
                # Find the first Release-iphoneos or just use Products
                RELEASE_DIR=$(find "$PRODUCTS_DIR" -type d -name "*iphoneos" 2>/dev/null | head -1)
                if [ -n "$RELEASE_DIR" ]; then
                  APP_PATH="$RELEASE_DIR"
                  echo "Found Products/Release: $APP_PATH"
                else
                  APP_PATH="$PRODUCTS_DIR"
                  echo "Using Products directory: $APP_PATH"
                fi
              fi
            fi
          fi
          
          if [ -d "$APP_PATH" ]; then
            echo "Contents of $APP_PATH:"
            ls -la "$APP_PATH" | head -20
            
            # Try PRODUCT_NAME first
            if [ -n "$PRODUCT_NAME" ] && [ -d "$APP_PATH/$PRODUCT_NAME.app" ]; then
              APP_BUNDLE="$APP_PATH/$PRODUCT_NAME.app"
              echo "‚úÖ Found using PRODUCT_NAME: $APP_BUNDLE"
            fi
            
            # Try scheme name
            if [ -z "$APP_BUNDLE" ] && [ -d "$APP_PATH/$SCHEME.app" ]; then
              APP_BUNDLE="$APP_PATH/$SCHEME.app"
              echo "‚úÖ Found using SCHEME: $APP_BUNDLE"
            fi
            
            # Try any .app with Info.plist (not a framework)
            if [ -z "$APP_BUNDLE" ]; then
              echo "Searching for any .app bundle..."
              for item in "$APP_PATH"/*.app; do
                if [ -d "$item" ] && [ -f "$item/Info.plist" ]; then
                  # Check it has an executable (app bundles have executable, frameworks don't in root)
                  EXECUTABLE_NAME=$(basename "$item" .app)
                  if [ -f "$item/$EXECUTABLE_NAME" ] || [ -L "$item/$EXECUTABLE_NAME" ]; then
                    APP_BUNDLE="$item"
                    echo "‚úÖ Found app bundle: $APP_BUNDLE"
                    break
                  fi
                fi
              done
            fi
          fi
          
          # Final check - search recursively in build
          if [ -z "$APP_BUNDLE" ]; then
            echo ""
            echo "Searching recursively in build directory..."
            APP_BUNDLE=$(find build -name "*.app" -type d 2>/dev/null | \
              grep -v "\.framework" | \
              grep -v "Pods" | \
              grep -v "\.app/" | \
              head -1)
            if [ -n "$APP_BUNDLE" ]; then
              echo "‚úÖ Found recursively: $APP_BUNDLE"
            fi
          fi
          
          if [ -z "$APP_BUNDLE" ] || [ ! -d "$APP_BUNDLE" ]; then
            echo ""
            echo "‚ùå ERROR: No .app bundle found!"
            echo "Searched in: $APP_PATH"
            echo ""
            echo "Build status: $([ $BUILD_SUCCESS -eq 0 ] && echo 'SUCCESS' || echo 'FAILED with code '$BUILD_SUCCESS)"
            echo ""
            echo "Full build directory structure:"
            find build -type d -maxdepth 4 2>/dev/null | head -50 || echo "Build directory not found"
            echo ""
            echo "All .app files found in build/:"
            find build -name "*.app" -type d 2>/dev/null || echo "None found"
            echo ""
            echo "Contents of build/Build/Products if exists:"
            ls -la build/Build/Products/ 2>/dev/null || echo "Products directory not found"
            echo ""
            echo "If build failed, check the full log above for actual errors (not warnings)."
            exit 1
          fi
          
          echo ""
          echo "üì± App bundle found: $APP_BUNDLE"
          echo "Size: $(du -sh "$APP_BUNDLE" | cut -f1)"
          
          # Create IPA
          echo ""
          echo "üì¶ Creating IPA..."
          mkdir -p build-artifacts/Payload
          cp -R "$APP_BUNDLE" build-artifacts/Payload/
          
          cd build-artifacts
          zip -r -q app.ipa Payload
          cd ..
          
          echo ""
          echo "‚úÖ IPA created successfully!"
          ls -lh build-artifacts/app.ipa
          echo ""
          echo "üìç IPA location: build-artifacts/app.ipa"

      - name: Find and upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-${{ github.run_number }}-${{ github.sha }}
          path: mobile-expo/ios/build-artifacts/*.ipa
          retention-days: 30
          if-no-files-found: error

