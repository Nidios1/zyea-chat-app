name: Build IPA (macOS Direct)

on:
  push:
    branches:
      - main
      - master
      - develop
    paths:
      - 'mobile-expo/src/**'
      - 'mobile-expo/App.tsx'
      - 'mobile-expo/app.json'
      - 'mobile-expo/package.json'
      - '.github/workflows/build-ipa-macos.yml'
  workflow_dispatch:

jobs:
  build-ipa:
    name: Build iOS IPA (macOS)
    runs-on: macos-latest
    
    defaults:
      run:
        working-directory: ./mobile-expo
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: mobile-expo/package-lock.json

      - name: Install dependencies
        working-directory: ./mobile-expo
        run: npm ci

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest

      - name: Prebuild iOS project
        working-directory: ./mobile-expo
        run: |
          echo "Running expo prebuild..."
          npx expo prebuild --platform ios --clean
          
          echo "Checking prebuild output..."
          if [ -d "ios" ]; then
            echo "✅ iOS directory created"
            ls -la ios/ | head -10
          else
            echo "❌ iOS directory not found!"
            exit 1
          fi
          
      - name: Install CocoaPods dependencies
        working-directory: ./mobile-expo/ios
        run: |
          echo "Installing CocoaPods dependencies..."
          if [ -f "Podfile" ]; then
            echo "Podfile found, running pod install..."
            pod install --repo-update
            echo "✅ CocoaPods installed"
          else
            echo "⚠️  No Podfile found, skipping pod install"
          fi

      - name: List available schemes and targets
        working-directory: ./mobile-expo/ios
        id: list_schemes
        run: |
          WORKSPACE=$(find . -name "*.xcworkspace" | head -1)
          if [ -z "$WORKSPACE" ]; then
            PROJECT=$(find . -name "*.xcodeproj" | head -1)
            echo "Using project: $PROJECT"
            echo "workspace_path=" >> $GITHUB_OUTPUT
            echo "project_path=$PROJECT" >> $GITHUB_OUTPUT
            LIST_CMD="xcodebuild -list -project \"$PROJECT\""
          else
            echo "Found workspace: $WORKSPACE"
            echo "workspace_path=$WORKSPACE" >> $GITHUB_OUTPUT
            echo "project_path=" >> $GITHUB_OUTPUT
            LIST_CMD="xcodebuild -list -workspace \"$WORKSPACE\""
          fi
          
          echo "Available schemes:"
          eval $LIST_CMD
          
          # Find main app scheme (not Pods, not frameworks)
          if [ -n "$WORKSPACE" ]; then
            SCHEME=$(xcodebuild -list -workspace "$WORKSPACE" 2>/dev/null | \
              grep -A 100 "Schemes:" | \
              grep -v "Schemes:" | \
              grep -v "Pods" | \
              grep -v "EX" | \
              head -1 | \
              xargs || \
              xcodebuild -list -workspace "$WORKSPACE" 2>/dev/null | \
              grep -A 100 "Schemes:" | \
              grep -v "Schemes:" | \
              head -1 | \
              xargs)
          else
            SCHEME=$(xcodebuild -list -project "$PROJECT" 2>/dev/null | \
              grep -A 100 "Schemes:" | \
              grep -v "Schemes:" | \
              grep -v "Pods" | \
              grep -v "EX" | \
              head -1 | \
              xargs || \
              xcodebuild -list -project "$PROJECT" 2>/dev/null | \
              grep -A 100 "Schemes:" | \
              grep -v "Schemes:" | \
              head -1 | \
              xargs)
          fi
          
          if [ -z "$SCHEME" ]; then
            SCHEME="App"
          fi
          
          echo "Using scheme: $SCHEME"
          echo "scheme_name=$SCHEME" >> $GITHUB_OUTPUT
          
          # Also get the target name for building
          TARGET=$(xcodebuild -list -workspace "$WORKSPACE" 2>/dev/null | \
            grep -A 100 "Targets:" | \
            grep -v "Targets:" | \
            grep -v "Pods" | \
            grep -v "EX" | \
            head -1 | \
            xargs || \
            echo "")
          
          if [ -z "$TARGET" ] && [ -n "$PROJECT" ]; then
            TARGET=$(xcodebuild -list -project "$PROJECT" 2>/dev/null | \
              grep -A 100 "Targets:" | \
              grep -v "Targets:" | \
              grep -v "Pods" | \
              grep -v "EX" | \
              head -1 | \
              xargs || \
              echo "")
          fi
          
          echo "Main target: $TARGET"
          echo "target_name=$TARGET" >> $GITHUB_OUTPUT

      - name: Create exportOptions.plist
        working-directory: ./mobile-expo/ios
        run: |
          cat > exportOptions.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>development</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>teamID</key>
            <string></string>
            <key>provisioningProfiles</key>
            <dict/>
            <key>stripSwiftSymbols</key>
            <true/>
            <key>uploadBitcode</key>
            <false/>
            <key>uploadSymbols</key>
            <false/>
            <key>compileBitcode</key>
            <false/>
          </dict>
          </plist>
          EOF
          
          echo "Created exportOptions.plist:"
          cat exportOptions.plist

      - name: Build IPA with xcodebuild (unsigned)
        working-directory: ./mobile-expo/ios
        run: |
          WORKSPACE="${{ steps.list_schemes.outputs.workspace_path }}"
          PROJECT="${{ steps.list_schemes.outputs.project_path }}"
          SCHEME="${{ steps.list_schemes.outputs.scheme_name }}"
          TARGET="${{ steps.list_schemes.outputs.target_name }}"
          
          echo "Building with scheme: $SCHEME"
          if [ -n "$TARGET" ]; then
            echo "Building with target: $TARGET"
          fi
          
          mkdir -p build-artifacts
          
          # Get build settings to find the correct target
          echo "Getting build settings for app target..."
          if [ -n "$WORKSPACE" ]; then
            # Get the PRODUCT_NAME for the scheme
            PRODUCT_NAME=$(xcodebuild -showBuildSettings \
              -workspace "$WORKSPACE" \
              -scheme "$SCHEME" \
              -configuration Release \
              -sdk iphoneos 2>/dev/null | \
              grep "PRODUCT_NAME" | \
              grep -v "Pods\|EX" | \
              head -1 | \
              sed 's/.*= *//' | \
              xargs)
              
            BUILT_PRODUCTS_DIR=$(xcodebuild -showBuildSettings \
              -workspace "$WORKSPACE" \
              -scheme "$SCHEME" \
              -configuration Release \
              -sdk iphoneos 2>/dev/null | \
              grep "BUILT_PRODUCTS_DIR" | \
              grep -v "Pods\|EX" | \
              head -1 | \
              sed 's/.*= *//' | \
              xargs)
          else
            PRODUCT_NAME=$(xcodebuild -showBuildSettings \
              -project "$PROJECT" \
              -scheme "$SCHEME" \
              -configuration Release \
              -sdk iphoneos 2>/dev/null | \
              grep "PRODUCT_NAME" | \
              grep -v "Pods\|EX" | \
              head -1 | \
              sed 's/.*= *//' | \
              xargs)
              
            BUILT_PRODUCTS_DIR=$(xcodebuild -showBuildSettings \
              -project "$PROJECT" \
              -scheme "$SCHEME" \
              -configuration Release \
              -sdk iphoneos 2>/dev/null | \
              grep "BUILT_PRODUCTS_DIR" | \
              grep -v "Pods\|EX" | \
              head -1 | \
              sed 's/.*= *//' | \
              xargs)
          fi
          
          echo "PRODUCT_NAME: $PRODUCT_NAME"
          echo "Expected build output: $BUILT_PRODUCTS_DIR"
          
          # Use archive to build app bundle (even without signing, archive creates .app)
          ARCHIVE_PATH="./build/archive.xcarchive"
          mkdir -p $(dirname "$ARCHIVE_PATH")
          
          echo "Step 1: Building and archiving app..."
          
          # Build using archive command (creates .app even without signing)
          if [ -n "$WORKSPACE" ]; then
            ARCHIVE_CMD="xcodebuild clean archive \
              -workspace \"$WORKSPACE\" \
              -scheme \"$SCHEME\" \
              -configuration Release \
              -sdk iphoneos \
              -archivePath \"$ARCHIVE_PATH\" \
              -derivedDataPath ./build \
              CODE_SIGN_IDENTITY=\"\" \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_ALLOWED=NO \
              -allowProvisioningUpdates \
              SKIP_INSTALL=NO"
          else
            ARCHIVE_CMD="xcodebuild clean archive \
              -project \"$PROJECT\" \
              -scheme \"$SCHEME\" \
              -configuration Release \
              -sdk iphoneos \
              -archivePath \"$ARCHIVE_PATH\" \
              -derivedDataPath ./build \
              CODE_SIGN_IDENTITY=\"\" \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_ALLOWED=NO \
              -allowProvisioningUpdates \
              SKIP_INSTALL=NO"
          fi
          
          echo "Archive command: $ARCHIVE_CMD"
          echo "This will create archive at: $ARCHIVE_PATH"
          echo "App bundle will be at: $ARCHIVE_PATH/Products/Applications/"
          
          eval $ARCHIVE_CMD
          
          echo ""
          echo "Archive completed! Checking archive contents..."
          
          # Find .app bundle in archive (standard location)
          echo "Step 2: Looking for .app bundle in archive..."
          
          APP_BUNDLE=""
          
          # Method 1: Check archive Products/Applications (standard archive location)
          if [ -d "$ARCHIVE_PATH/Products/Applications" ]; then
            echo "Checking archive Products/Applications:"
            ls -la "$ARCHIVE_PATH/Products/Applications/"
            APP_BUNDLE=$(find "$ARCHIVE_PATH/Products/Applications" -name "*.app" -type d | head -1)
            if [ -n "$APP_BUNDLE" ]; then
              echo "✅ Found app in archive: $APP_BUNDLE"
            fi
          fi
          
          # Method 2: Check build/Build/Products/Release-iphoneos (fallback)
          if [ -z "$APP_BUNDLE" ] && [ -d "build/Build/Products/Release-iphoneos" ]; then
            echo "Checking build/Build/Products/Release-iphoneos:"
            ls -la build/Build/Products/Release-iphoneos/
            
            # Try PRODUCT_NAME first
            if [ -n "$PRODUCT_NAME" ] && [ -d "build/Build/Products/Release-iphoneos/$PRODUCT_NAME.app" ]; then
              APP_BUNDLE="build/Build/Products/Release-iphoneos/$PRODUCT_NAME.app"
              echo "✅ Found app using PRODUCT_NAME: $APP_BUNDLE"
            fi
            
            # Try scheme name
            if [ -z "$APP_BUNDLE" ]; then
              APP_BUNDLE=$(find build/Build/Products/Release-iphoneos -name "$SCHEME.app" -type d 2>/dev/null | head -1)
            fi
            
            # Try any .app with Info.plist
            if [ -z "$APP_BUNDLE" ]; then
              for item in build/Build/Products/Release-iphoneos/*; do
                if [ -d "$item" ] && [[ "$item" == *.app ]] && [ -f "$item/Info.plist" ]; then
                  APP_BUNDLE="$item"
                  echo "✅ Found valid app bundle: $APP_BUNDLE"
                  break
                fi
              done
            fi
          fi
          
          # Debug output
          echo ""
          echo "=== DEBUG INFO ==="
          echo "Archive path: $ARCHIVE_PATH"
          if [ -d "$ARCHIVE_PATH" ]; then
            echo "Archive structure:"
            find "$ARCHIVE_PATH" -type d -maxdepth 3 2>/dev/null | head -20
            echo ""
            echo "All .app files in archive:"
            find "$ARCHIVE_PATH" -name "*.app" -type d 2>/dev/null || echo "No .app in archive"
          fi
          
          if [ -d "build/Build/Products" ]; then
            echo ""
            echo "Build Products structure:"
            find build/Build/Products -type d -maxdepth 2 2>/dev/null | head -20
          fi
          echo "=================="
          echo ""
          
          if [ -z "$APP_BUNDLE" ] || [ ! -d "$APP_BUNDLE" ]; then
            echo "❌ ERROR: No .app bundle found!"
            echo "Tried searching in:"
            echo "  - $BUILT_PRODUCTS_DIR"
            echo "  - build/Build/Products"
            echo "  - build/ (recursive)"
            echo "  - ./ (recursive)"
            exit 1
          fi
          
          echo "✅ Found app bundle: $APP_BUNDLE"
          ls -la "$APP_BUNDLE" | head -5
          
          # Create Payload directory for IPA
          echo ""
          echo "Step 3: Creating IPA package..."
          mkdir -p build-artifacts/Payload
          cp -R "$APP_BUNDLE" build-artifacts/Payload/
          
          # Create IPA by zipping Payload
          cd build-artifacts
          zip -r app.ipa Payload
          cd ..
          
          echo ""
          echo "✅ IPA created successfully!"
          ls -lh build-artifacts/app.ipa

      - name: Find and upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-${{ github.run_number }}-${{ github.sha }}
          path: mobile-expo/ios/build-artifacts/*.ipa
          retention-days: 30
          if-no-files-found: error

