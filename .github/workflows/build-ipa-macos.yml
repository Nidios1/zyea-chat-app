name: Build IPA (macOS Direct)

on:
  push:
    branches:
      - main
      - master
      - develop
    paths:
      - 'mobile-expo/src/**'
      - 'mobile-expo/App.tsx'
      - 'mobile-expo/app.json'
      - 'mobile-expo/package.json'
      - '.github/workflows/build-ipa-macos.yml'
  workflow_dispatch:

jobs:
  build-ipa:
    name: Build iOS IPA (macOS)
    runs-on: macos-latest
    
    defaults:
      run:
        working-directory: ./mobile-expo
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: mobile-expo/package-lock.json

      - name: Install dependencies
        working-directory: ./mobile-expo
        run: npm ci

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest

      - name: Prebuild iOS project
        working-directory: ./mobile-expo
        run: |
          echo "Running expo prebuild..."
          npx expo prebuild --platform ios --clean
          
          echo "Checking prebuild output..."
          if [ -d "ios" ]; then
            echo "✅ iOS directory created"
            ls -la ios/ | head -10
          else
            echo "❌ iOS directory not found!"
            exit 1
          fi
          
      - name: Install CocoaPods dependencies
        working-directory: ./mobile-expo/ios
        run: |
          echo "Installing CocoaPods dependencies..."
          if [ -f "Podfile" ]; then
            echo "Podfile found, running pod install..."
            pod install --repo-update
            echo "✅ CocoaPods installed"
          else
            echo "⚠️  No Podfile found, skipping pod install"
          fi

      - name: List available schemes and targets
        working-directory: ./mobile-expo/ios
        id: list_schemes
        run: |
          WORKSPACE=$(find . -name "*.xcworkspace" | head -1)
          if [ -z "$WORKSPACE" ]; then
            PROJECT=$(find . -name "*.xcodeproj" | head -1)
            echo "Using project: $PROJECT"
            echo "workspace_path=" >> $GITHUB_OUTPUT
            echo "project_path=$PROJECT" >> $GITHUB_OUTPUT
            LIST_CMD="xcodebuild -list -project \"$PROJECT\""
          else
            echo "Found workspace: $WORKSPACE"
            echo "workspace_path=$WORKSPACE" >> $GITHUB_OUTPUT
            echo "project_path=" >> $GITHUB_OUTPUT
            LIST_CMD="xcodebuild -list -workspace \"$WORKSPACE\""
          fi
          
          echo "Available schemes:"
          eval $LIST_CMD
          
          # Find main app scheme (not Pods, not frameworks)
          if [ -n "$WORKSPACE" ]; then
            SCHEME=$(xcodebuild -list -workspace "$WORKSPACE" 2>/dev/null | \
              grep -A 100 "Schemes:" | \
              grep -v "Schemes:" | \
              grep -v "Pods" | \
              grep -v "EX" | \
              head -1 | \
              xargs || \
              xcodebuild -list -workspace "$WORKSPACE" 2>/dev/null | \
              grep -A 100 "Schemes:" | \
              grep -v "Schemes:" | \
              head -1 | \
              xargs)
          else
            SCHEME=$(xcodebuild -list -project "$PROJECT" 2>/dev/null | \
              grep -A 100 "Schemes:" | \
              grep -v "Schemes:" | \
              grep -v "Pods" | \
              grep -v "EX" | \
              head -1 | \
              xargs || \
              xcodebuild -list -project "$PROJECT" 2>/dev/null | \
              grep -A 100 "Schemes:" | \
              grep -v "Schemes:" | \
              head -1 | \
              xargs)
          fi
          
          if [ -z "$SCHEME" ]; then
            SCHEME="App"
          fi
          
          echo "Using scheme: $SCHEME"
          echo "scheme_name=$SCHEME" >> $GITHUB_OUTPUT
          
          # Also get the target name for building
          TARGET=$(xcodebuild -list -workspace "$WORKSPACE" 2>/dev/null | \
            grep -A 100 "Targets:" | \
            grep -v "Targets:" | \
            grep -v "Pods" | \
            grep -v "EX" | \
            head -1 | \
            xargs || \
            echo "")
          
          if [ -z "$TARGET" ] && [ -n "$PROJECT" ]; then
            TARGET=$(xcodebuild -list -project "$PROJECT" 2>/dev/null | \
              grep -A 100 "Targets:" | \
              grep -v "Targets:" | \
              grep -v "Pods" | \
              grep -v "EX" | \
              head -1 | \
              xargs || \
              echo "")
          fi
          
          echo "Main target: $TARGET"
          echo "target_name=$TARGET" >> $GITHUB_OUTPUT

      - name: Create exportOptions.plist
        working-directory: ./mobile-expo/ios
        run: |
          cat > exportOptions.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>development</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>teamID</key>
            <string></string>
            <key>provisioningProfiles</key>
            <dict/>
            <key>stripSwiftSymbols</key>
            <true/>
            <key>uploadBitcode</key>
            <false/>
            <key>uploadSymbols</key>
            <false/>
            <key>compileBitcode</key>
            <false/>
          </dict>
          </plist>
          EOF
          
          echo "Created exportOptions.plist:"
          cat exportOptions.plist

      - name: Build IPA with xcodebuild (unsigned)
        working-directory: ./mobile-expo/ios
        run: |
          WORKSPACE="${{ steps.list_schemes.outputs.workspace_path }}"
          PROJECT="${{ steps.list_schemes.outputs.project_path }}"
          SCHEME="${{ steps.list_schemes.outputs.scheme_name }}"
          TARGET="${{ steps.list_schemes.outputs.target_name }}"
          
          echo "Building with scheme: $SCHEME"
          if [ -n "$TARGET" ]; then
            echo "Building with target: $TARGET"
          fi
          
          mkdir -p build-artifacts
          
          # Get build settings to find the correct target
          echo "Getting build settings for app target..."
          if [ -n "$WORKSPACE" ]; then
            # Get the PRODUCT_NAME for the scheme
            PRODUCT_NAME=$(xcodebuild -showBuildSettings \
              -workspace "$WORKSPACE" \
              -scheme "$SCHEME" \
              -configuration Release \
              -sdk iphoneos 2>/dev/null | \
              grep "PRODUCT_NAME" | \
              grep -v "Pods\|EX" | \
              head -1 | \
              sed 's/.*= *//' | \
              xargs)
              
            BUILT_PRODUCTS_DIR=$(xcodebuild -showBuildSettings \
              -workspace "$WORKSPACE" \
              -scheme "$SCHEME" \
              -configuration Release \
              -sdk iphoneos 2>/dev/null | \
              grep "BUILT_PRODUCTS_DIR" | \
              grep -v "Pods\|EX" | \
              head -1 | \
              sed 's/.*= *//' | \
              xargs)
          else
            PRODUCT_NAME=$(xcodebuild -showBuildSettings \
              -project "$PROJECT" \
              -scheme "$SCHEME" \
              -configuration Release \
              -sdk iphoneos 2>/dev/null | \
              grep "PRODUCT_NAME" | \
              grep -v "Pods\|EX" | \
              head -1 | \
              sed 's/.*= *//' | \
              xargs)
              
            BUILT_PRODUCTS_DIR=$(xcodebuild -showBuildSettings \
              -project "$PROJECT" \
              -scheme "$SCHEME" \
              -configuration Release \
              -sdk iphoneos 2>/dev/null | \
              grep "BUILT_PRODUCTS_DIR" | \
              grep -v "Pods\|EX" | \
              head -1 | \
              sed 's/.*= *//' | \
              xargs)
          fi
          
          echo "PRODUCT_NAME: $PRODUCT_NAME"
          echo "Expected build output: $BUILT_PRODUCTS_DIR"
          
          # Determine build command - use target if available, otherwise scheme
          if [ -n "$WORKSPACE" ]; then
            if [ -n "$TARGET" ]; then
              BUILD_CMD="xcodebuild clean build -workspace \"$WORKSPACE\" -target \"$TARGET\""
            else
              BUILD_CMD="xcodebuild clean build -workspace \"$WORKSPACE\" -scheme \"$SCHEME\""
            fi
          else
            if [ -n "$TARGET" ]; then
              BUILD_CMD="xcodebuild clean build -project \"$PROJECT\" -target \"$TARGET\""
            else
              BUILD_CMD="xcodebuild clean build -project \"$PROJECT\" -scheme \"$SCHEME\""
            fi
          fi
          
          # Build app directly (no archive needed for unsigned)
          echo "Step 1: Building app..."
          echo "Build command: $BUILD_CMD"
          echo "This should create: $PRODUCT_NAME.app"
          
          eval $BUILD_CMD \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath ./build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            -allowProvisioningUpdates
          
          echo ""
          echo "Build completed! Checking build output..."
          
          # List what was built
          echo "Checking build/Build/Products/Release-iphoneos:"
          if [ -d "build/Build/Products/Release-iphoneos" ]; then
            ls -la build/Build/Products/Release-iphoneos/
            echo ""
            echo "Looking for .app bundles:"
            find build/Build/Products/Release-iphoneos -name "*.app" -type d
          else
            echo "Products directory not found!"
          fi
          
          # Find the .app bundle - comprehensive search
          echo "Step 2: Searching for .app bundle..."
          
          APP_BUNDLE=""
          
          # Method 1: Use the expected build path (filter out Pods and frameworks)
          if [ -n "$BUILT_PRODUCTS_DIR" ] && [ -d "$BUILT_PRODUCTS_DIR" ]; then
            echo "Checking expected path: $BUILT_PRODUCTS_DIR"
            APP_BUNDLE=$(find "$BUILT_PRODUCTS_DIR" -name "*.app" -type d 2>/dev/null | \
              grep -v "Pods\|\.framework\|EX" | \
              head -1)
          fi
          
          # Method 2: Look in build/Build/Products/Release-iphoneos specifically
          if [ -z "$APP_BUNDLE" ]; then
            echo "Checking build/Build/Products/Release-iphoneos..."
            if [ -d "build/Build/Products/Release-iphoneos" ]; then
              # List all files first
              echo "Contents of Release-iphoneos:"
              ls -la build/Build/Products/Release-iphoneos/
              echo ""
              
              # Try PRODUCT_NAME first
              if [ -n "$PRODUCT_NAME" ] && [ -d "build/Build/Products/Release-iphoneos/$PRODUCT_NAME.app" ]; then
                APP_BUNDLE="build/Build/Products/Release-iphoneos/$PRODUCT_NAME.app"
                echo "Found app using PRODUCT_NAME: $APP_BUNDLE"
              fi
              
              # Try scheme name
              if [ -z "$APP_BUNDLE" ]; then
                APP_BUNDLE=$(find build/Build/Products/Release-iphoneos -name "$SCHEME.app" -type d 2>/dev/null | head -1)
              fi
              
              # Try target name
              if [ -z "$APP_BUNDLE" ] && [ -n "$TARGET" ]; then
                APP_BUNDLE=$(find build/Build/Products/Release-iphoneos -name "$TARGET.app" -type d 2>/dev/null | head -1)
              fi
              
              # If not found, look for any .app (but exclude frameworks)
              if [ -z "$APP_BUNDLE" ]; then
                echo "Searching for any .app bundle with Info.plist..."
                for item in build/Build/Products/Release-iphoneos/*; do
                  if [ -d "$item" ] && [[ "$item" == *.app ]]; then
                    # Check if it's actually an app bundle (has Info.plist and executable)
                    if [ -f "$item/Info.plist" ] && [ -f "$item/$(basename "$item" .app)" ]; then
                      APP_BUNDLE="$item"
                      echo "Found valid app bundle: $APP_BUNDLE"
                      break
                    fi
                  fi
                done
              fi
            fi
          fi
          
          # Method 3: Look in build directory recursively (filter frameworks)
          if [ -z "$APP_BUNDLE" ]; then
            echo "Searching entire build directory (excluding frameworks)..."
            APP_BUNDLE=$(find build -name "*.app" -type d 2>/dev/null | \
              grep -v "Pods\|\.framework\|EX\|Test" | \
              head -1)
          fi
          
          # Method 4: Look in current directory
          if [ -z "$APP_BUNDLE" ]; then
            echo "Searching current directory..."
            APP_BUNDLE=$(find . -name "*.app" -type d -not -path "./build-artifacts/*" -not -path "./Pods/*" 2>/dev/null | head -1)
          fi
          
          # Method 5: Look for app with project/scheme name
          if [ -z "$APP_BUNDLE" ]; then
            echo "Searching for app matching scheme name..."
            APP_BUNDLE=$(find build -name "$SCHEME.app" -type d 2>/dev/null | head -1)
            if [ -z "$APP_BUNDLE" ] && [ -n "$TARGET" ]; then
              APP_BUNDLE=$(find build -name "$TARGET.app" -type d 2>/dev/null | head -1)
            fi
          fi
          
          # Debug output
          echo ""
          echo "=== DEBUG INFO ==="
          echo "Build directory exists: $(test -d build && echo 'YES' || echo 'NO')"
          if [ -d build ]; then
            echo "Build directory structure:"
            find build -type d -maxdepth 3 2>/dev/null | head -30
            echo ""
            echo "All .app files found in build/:"
            find build -name "*.app" -type d 2>/dev/null || echo "No .app found in build/"
            echo ""
            echo "All files in build/Build/Products:"
            if [ -d build/Build/Products ]; then
              find build/Build/Products -type d -maxdepth 2 2>/dev/null || echo "Products directory not found"
              echo ""
              echo "Files in Products/Release-iphoneos:"
              ls -la build/Build/Products/Release-iphoneos/ 2>/dev/null || echo "Release-iphoneos not found"
            fi
          fi
          echo "=================="
          echo ""
          
          if [ -z "$APP_BUNDLE" ] || [ ! -d "$APP_BUNDLE" ]; then
            echo "❌ ERROR: No .app bundle found!"
            echo "Tried searching in:"
            echo "  - $BUILT_PRODUCTS_DIR"
            echo "  - build/Build/Products"
            echo "  - build/ (recursive)"
            echo "  - ./ (recursive)"
            exit 1
          fi
          
          echo "✅ Found app bundle: $APP_BUNDLE"
          ls -la "$APP_BUNDLE" | head -5
          
          # Create Payload directory for IPA
          echo ""
          echo "Step 3: Creating IPA package..."
          mkdir -p build-artifacts/Payload
          cp -R "$APP_BUNDLE" build-artifacts/Payload/
          
          # Create IPA by zipping Payload
          cd build-artifacts
          zip -r app.ipa Payload
          cd ..
          
          echo ""
          echo "✅ IPA created successfully!"
          ls -lh build-artifacts/app.ipa

      - name: Find and upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-${{ github.run_number }}-${{ github.sha }}
          path: mobile-expo/ios/build-artifacts/*.ipa
          retention-days: 30
          if-no-files-found: error

