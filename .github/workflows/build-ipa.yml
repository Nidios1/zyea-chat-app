name: Build iOS IPA

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd client
          npm install --legacy-peer-deps

      - name: Build React app
        run: |
          cd client
          npm run build
          
      - name: Verify build folder
        run: |
          echo "Build folder contents:"
          ls -la client/build || echo "No build folder"
          
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods

      - name: Create Capacitor iOS project
        run: |
          cd client
          
          # Remove iOS folder if exists
          if [ -d "ios" ]; then
            echo "Removing existing iOS folder"
            rm -rf ios
          fi
          
          # Install Capacitor
          echo "Installing Capacitor..."
          npm install @capacitor/ios @capacitor/core @capacitor/cli
          
          # Add iOS platform
          echo "Adding iOS platform..."
          npx cap add ios
          
          # Sync web assets
          echo "Syncing web assets..."
          npx cap sync ios

      - name: Install Pods
        run: |
          cd client/ios/App
          pod install --repo-update

      - name: Build Xcode archive
        run: |
          cd client/ios/App
          xcodebuild clean
          
          xcodebuild archive \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath build/App.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Export IPA
        run: |
          cd client/ios/App
          
          # Create export options
          cat > exportOptions.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>development</string>
              <key>compileBitcode</key>
              <false/>
              <key>signingStyle</key>
              <string>manual</string>
          </dict>
          </plist>
          EOF
          
          # Export IPA
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath build/ipa
            
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-ipa
          path: client/ios/App/build/ipa/*.ipa
          retention-days: 7
          
