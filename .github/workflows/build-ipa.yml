name: Build iOS IPA

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd client
          npm install --legacy-peer-deps

      - name: Build React app
        run: |
          cd client
          npm run build

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1

      - name: Setup CocoaPods
        uses: cocoapods/setup-cocoapods@v1

      - name: Create iOS project (Capacitor)
        run: |
          cd client
          npm install @capacitor/ios @capacitor/core @capacitor/cli
          npx cap add ios --yes || echo "iOS already added"
          npx cap sync ios

      - name: Install Pods
        run: |
          cd client/ios/App
          pod install --repo-update

      - name: Build archive
        run: |
          cd client/ios/App
          xcodebuild clean
          xcodebuild archive \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath build/App.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Export IPA
        run: |
          cd client/ios/App
          
          # Táº¡o exportOptions.plist
          cat > exportOptions.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>development</string>
              <key>compileBitcode</key>
              <false/>
              <key>signingStyle</key>
              <string>manual</string>
          </dict>
          </plist>
          EOF
          
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath build/ipa

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-ipa
          path: client/ios/App/build/ipa/*.ipa
          retention-days: 30

