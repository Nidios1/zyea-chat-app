name: Build iOS IPA (Unsigned)

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'mobile-expo/**'
      - '.github/workflows/build-ipa-unsigned.yml'
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile'
        required: false
        default: 'unsigned'

jobs:
  build-ipa:
    name: Build Unsigned IPA
    runs-on: macos-latest
    
    defaults:
      run:
        working-directory: ./mobile-expo
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: mobile-expo/package-lock.json

      - name: Install dependencies
        working-directory: ./mobile-expo
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          npm install --legacy-peer-deps || npm install

      - name: Setup Expo CLI
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest

      - name: Generate iOS project
        run: |
          echo "ðŸ”¨ Generating iOS project with Expo..."
          npx expo prebuild --platform ios --clean

      - name: Install CocoaPods dependencies
        working-directory: ./mobile-expo/ios
        run: |
          echo "ðŸ“¦ Installing CocoaPods dependencies..."
          pod install --repo-update

      - name: Find app target and scheme
        working-directory: ./mobile-expo/ios
        id: find_targets
        run: |
          # Find .xcworkspace or .xcodeproj
          WORKSPACE=$(find . -name "*.xcworkspace" -maxdepth 1 | head -1)
          PROJECT=$(find . -name "*.xcodeproj" -maxdepth 1 | head -1)
          
          if [ -n "$WORKSPACE" ]; then
            echo "Found workspace: $WORKSPACE"
            echo "workspace_path=$WORKSPACE" >> $GITHUB_OUTPUT
            
            # Get scheme (usually same as workspace name without extension)
            SCHEME=$(basename "$WORKSPACE" .xcworkspace)
            echo "scheme_name=$SCHEME" >> $GITHUB_OUTPUT
            
            # Get app target (first target that's not Pods/Expo/Test)
            TARGET=$(xcodebuild -list -workspace "$WORKSPACE" 2>/dev/null | \
              grep -A 100 "Targets:" | \
              grep -v "Targets:" | \
              grep -v "Pods" | \
              grep -v "^Expo$" | \
              grep -v "Test" | \
              head -1 | xargs)
            echo "target_name=$TARGET" >> $GITHUB_OUTPUT
          elif [ -n "$PROJECT" ]; then
            echo "Found project: $PROJECT"
            echo "project_path=$PROJECT" >> $GITHUB_OUTPUT
            
            SCHEME=$(basename "$PROJECT" .xcodeproj)
            echo "scheme_name=$SCHEME" >> $GITHUB_OUTPUT
            
            TARGET=$(xcodebuild -list -project "$PROJECT" 2>/dev/null | \
              grep -A 100 "Targets:" | \
              grep -v "Targets:" | \
              grep -v "Pods" | \
              grep -v "^Expo$" | \
              grep -v "Test" | \
              head -1 | xargs)
            echo "target_name=$TARGET" >> $GITHUB_OUTPUT
          else
            echo "âŒ ERROR: No .xcworkspace or .xcodeproj found!"
            exit 1
          fi
          
          echo "ðŸ“± Scheme: $SCHEME"
          echo "ðŸ“± Target: $TARGET"

      - name: Build IPA (unsigned)
        working-directory: ./mobile-expo/ios
        id: build
        run: |
          WORKSPACE="${{ steps.find_targets.outputs.workspace_path }}"
          PROJECT="${{ steps.find_targets.outputs.project_path }}"
          SCHEME="${{ steps.find_targets.outputs.scheme_name }}"
          TARGET="${{ steps.find_targets.outputs.target_name }}"
          
          echo "ðŸ”¨ Building unsigned IPA..."
          echo "Scheme: $SCHEME"
          echo "Target: $TARGET"
          
          # Build: use -scheme for workspace, -target for project
          # Ignore all warnings vÃ  notes Ä‘á»ƒ trÃ¡nh build fail
          BUILD_SUCCESS=0
          
          if [ -n "$WORKSPACE" ]; then
            echo "Building with workspace and scheme..."
            xcodebuild build \
              -workspace "$WORKSPACE" \
              -scheme "$SCHEME" \
              -configuration Release \
              -sdk iphoneos \
              -arch arm64 \
              -derivedDataPath ./build \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_ALLOWED=NO \
              GCC_TREAT_WARNINGS_AS_ERRORS=NO \
              CLANG_WARN_QUOTED_INCLUDE_IN_FRAMEWORK_HEADER=NO \
              WARNING_CFLAGS="-Wno-error -Wno-everything" \
              ONLY_ACTIVE_ARCH=NO \
              2>&1 | tee /tmp/xcodebuild.log || BUILD_SUCCESS=$?
          else
            echo "Building with project and target..."
            xcodebuild build \
              -project "$PROJECT" \
              -target "$TARGET" \
              -configuration Release \
              -sdk iphoneos \
              -arch arm64 \
              -derivedDataPath ./build \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_ALLOWED=NO \
              GCC_TREAT_WARNINGS_AS_ERRORS=NO \
              CLANG_WARN_QUOTED_INCLUDE_IN_FRAMEWORK_HEADER=NO \
              WARNING_CFLAGS="-Wno-error -Wno-everything" \
              ONLY_ACTIVE_ARCH=NO \
              2>&1 | tee /tmp/xcodebuild.log || BUILD_SUCCESS=$?
          fi
          
          # Kiá»ƒm tra build cÃ³ thÃ nh cÃ´ng khÃ´ng
          if [ $BUILD_SUCCESS -ne 0 ]; then
            echo "âš ï¸ Build exited with code $BUILD_SUCCESS"
            echo "Checking for actual errors (not warnings)..."
            
            # TÃ¬m errors thá»±c sá»± (khÃ´ng pháº£i warnings/notes)
            ERRORS=$(grep -i "error:" /tmp/xcodebuild.log | grep -v "warning:" | grep -v "note:" | head -20)
            if [ -n "$ERRORS" ]; then
              echo "âŒ Found build errors:"
              echo "$ERRORS"
              echo ""
              echo "Full error log saved to /tmp/xcodebuild.log"
              exit 1
            else
              echo "âš ï¸ No critical errors found. Checking if .app bundle was created anyway..."
            fi
          else
            echo "âœ… Build command completed successfully"
          fi
          
          # Find .app bundle
          echo ""
          echo "ðŸ” Searching for .app bundle..."
          
          # First, try to get the exact path from build settings
          echo "Getting build settings..."
          if [ -n "$WORKSPACE" ]; then
            BUILD_SETTINGS=$(xcodebuild -showBuildSettings -workspace "$WORKSPACE" -scheme "$SCHEME" -configuration Release -derivedDataPath ./build 2>/dev/null)
          else
            BUILD_SETTINGS=$(xcodebuild -showBuildSettings -project "$PROJECT" -target "$TARGET" -configuration Release -derivedDataPath ./build 2>/dev/null)
          fi
          
          PRODUCT_NAME=$(echo "$BUILD_SETTINGS" | grep "PRODUCT_NAME" | head -1 | sed -n 's/.*PRODUCT_NAME = \(.*\)/\1/p' | xargs)
          BUILT_PRODUCTS_DIR=$(echo "$BUILD_SETTINGS" | grep "BUILT_PRODUCTS_DIR" | head -1 | sed -n 's/.*BUILT_PRODUCTS_DIR = \(.*\)/\1/p' | xargs)
          CONFIGURATION_BUILD_DIR=$(echo "$BUILD_SETTINGS" | grep "CONFIGURATION_BUILD_DIR" | head -1 | sed -n 's/.*CONFIGURATION_BUILD_DIR = \(.*\)/\1/p' | xargs)
          
          echo "Build settings:"
          echo "  PRODUCT_NAME: $PRODUCT_NAME"
          echo "  BUILT_PRODUCTS_DIR: $BUILT_PRODUCTS_DIR"
          echo "  CONFIGURATION_BUILD_DIR: $CONFIGURATION_BUILD_DIR"
          
          # Try to find app bundle using build settings first
          APP_FROM_SETTINGS=""
          if [ -n "$BUILT_PRODUCTS_DIR" ] && [ -n "$PRODUCT_NAME" ]; then
            APP_FROM_SETTINGS="$BUILT_PRODUCTS_DIR/$PRODUCT_NAME.app"
            if [ -d "$APP_FROM_SETTINGS" ]; then
              echo "âœ… Found app bundle from build settings: $APP_FROM_SETTINGS"
            fi
          fi
          
          if [ -z "$APP_FROM_SETTINGS" ] && [ -n "$CONFIGURATION_BUILD_DIR" ] && [ -n "$PRODUCT_NAME" ]; then
            APP_FROM_SETTINGS="$CONFIGURATION_BUILD_DIR/$PRODUCT_NAME.app"
            if [ -d "$APP_FROM_SETTINGS" ]; then
              echo "âœ… Found app bundle from CONFIGURATION_BUILD_DIR: $APP_FROM_SETTINGS"
            fi
          fi
          
          # Also search in build directory
          echo ""
          echo "Searching in build directory..."
          APP_CANDIDATES=$(find build -name "*.app" -type d 2>/dev/null | \
            grep -v "\.framework" | \
            grep -v "Pods" | \
            grep -v "\.app/")
          
          # Add app from settings to candidates if found
          if [ -n "$APP_FROM_SETTINGS" ] && [ -d "$APP_FROM_SETTINGS" ]; then
            APP_CANDIDATES="$APP_FROM_SETTINGS $APP_CANDIDATES"
          fi
          
          if [ -z "$APP_CANDIDATES" ]; then
            echo "âŒ ERROR: No .app bundle found!"
            echo ""
            echo "Build directory structure:"
            find build -type d -maxdepth 4 2>/dev/null | head -50
            echo ""
            echo "All .app files in build:"
            find build -name "*.app" -type d 2>/dev/null
            echo ""
            echo "Build log saved to: /tmp/xcodebuild.log"
            exit 1
          fi
          
          echo "Found .app candidates:"
          echo "$APP_CANDIDATES"
          echo ""
          
          # Validate each candidate and find the real app bundle
          APP_BUNDLE=""
          for CANDIDATE in $APP_CANDIDATES; do
            echo "Checking candidate: $CANDIDATE"
            
            # Check if it's a real app bundle (has files and structure)
            FILE_COUNT=$(find "$CANDIDATE" -type f 2>/dev/null | wc -l | tr -d ' ')
            BUNDLE_SIZE=$(du -sm "$CANDIDATE" 2>/dev/null | cut -f1 | tr -d ' ')
            
            echo "  Files: $FILE_COUNT, Size: ${BUNDLE_SIZE}MB"
            
            # Skip if empty
            if [ "$FILE_COUNT" -eq 0 ] || [ "$BUNDLE_SIZE" -eq 0 ] 2>/dev/null; then
              echo "  âš ï¸  Skipping empty bundle"
              continue
            fi
            
            # Check for executable or Info.plist
            EXECUTABLE_NAME=$(basename "$CANDIDATE" .app)
            HAS_EXECUTABLE=false
            HAS_INFO_PLIST=false
            
            if [ -f "$CANDIDATE/$EXECUTABLE_NAME" ] || [ -L "$CANDIDATE/$EXECUTABLE_NAME" ]; then
              HAS_EXECUTABLE=true
            elif [ -n "$(find "$CANDIDATE" -type f -perm +111 2>/dev/null | grep -v ".framework" | head -1)" ]; then
              HAS_EXECUTABLE=true
            fi
            
            if [ -f "$CANDIDATE/Info.plist" ] || [ -f "$CANDIDATE/Contents/Info.plist" ]; then
              HAS_INFO_PLIST=true
            elif [ -n "$(find "$CANDIDATE" -name "*.plist" -type f 2>/dev/null | head -1)" ]; then
              HAS_INFO_PLIST=true
            fi
            
            # If it has reasonable size and files, it's likely the app bundle
            if [ "$FILE_COUNT" -gt 10 ] && [ "$BUNDLE_SIZE" -gt 1 ] 2>/dev/null; then
              APP_BUNDLE="$CANDIDATE"
              echo "  âœ… Selected as app bundle (has $FILE_COUNT files, ${BUNDLE_SIZE}MB)"
              break
            elif [ "$HAS_EXECUTABLE" = true ] || [ "$HAS_INFO_PLIST" = true ]; then
              APP_BUNDLE="$CANDIDATE"
              echo "  âœ… Selected as app bundle (has executable or Info.plist)"
              break
            fi
          done
          
          if [ -z "$APP_BUNDLE" ] || [ ! -d "$APP_BUNDLE" ]; then
            echo "âŒ ERROR: No valid .app bundle found!"
            echo ""
            echo "All .app candidates were empty or invalid."
            echo ""
            echo "Build log location: /tmp/xcodebuild.log"
            echo "Check the build output for errors."
            exit 1
          fi
          
          echo ""
          echo "âœ… Selected .app bundle: $APP_BUNDLE"
          
          # Final validation
          EXECUTABLE_NAME=$(basename "$APP_BUNDLE" .app)
          FILE_COUNT=$(find "$APP_BUNDLE" -type f 2>/dev/null | wc -l | tr -d ' ')
          BUNDLE_SIZE=$(du -sh "$APP_BUNDLE" 2>/dev/null | cut -f1)
          
          echo "ðŸ“‹ Bundle details:"
          echo "   Name: $EXECUTABLE_NAME"
          echo "   Files: $FILE_COUNT"
          echo "   Size: $BUNDLE_SIZE"
          
          # Require minimum content
          if [ "$FILE_COUNT" -lt 5 ]; then
            echo "âŒ ERROR: .app bundle is too small (only $FILE_COUNT files)!"
            echo "This is likely not a valid app bundle."
            exit 1
          fi
          
          # Create IPA with proper structure
          echo ""
          echo "ðŸ“¦ Creating IPA..."
          rm -rf Payload 2>/dev/null
          rm -f app.ipa 2>/dev/null
          
          # Create Payload directory
          mkdir -p Payload
          
          # Copy .app bundle to Payload with verbose output
          echo "   Copying .app bundle to Payload..."
          echo "   Source: $APP_BUNDLE"
          echo "   Destination: Payload/$EXECUTABLE_NAME.app"
          
          if ! cp -R "$APP_BUNDLE" "Payload/$EXECUTABLE_NAME.app"; then
            echo "âŒ ERROR: Failed to copy .app bundle!"
            exit 1
          fi
          
          # Verify Payload structure before zipping
          if [ ! -d "Payload/$EXECUTABLE_NAME.app" ]; then
            echo "âŒ ERROR: Payload structure invalid - .app not found after copy!"
            echo "Payload contents:"
            ls -la Payload/ || true
            exit 1
          fi
          
          # Verify the copied bundle has content
          COPIED_FILE_COUNT=$(find "Payload/$EXECUTABLE_NAME.app" -type f 2>/dev/null | wc -l | tr -d ' ')
          if [ "$COPIED_FILE_COUNT" -eq 0 ]; then
            echo "âŒ ERROR: Copied .app bundle is empty!"
            echo "This means the original bundle was empty or copy failed."
            exit 1
          fi
          
          echo "   Verified Payload structure: $COPIED_FILE_COUNT files"
          
          # Create IPA file (zip Payload directory into app.ipa)
          echo "   Zipping Payload into IPA..."
          if ! zip -r app.ipa Payload/; then
            echo "âŒ ERROR: Failed to create IPA!"
            exit 1
          fi
          
          # Verify IPA file exists and has content
          if [ ! -f "app.ipa" ]; then
            echo "âŒ ERROR: IPA file not created!"
            exit 1
          fi
          
          IPA_SIZE=$(du -sh app.ipa 2>/dev/null | cut -f1)
          IPA_SIZE_BYTES=$(stat -f%z app.ipa 2>/dev/null || stat -c%s app.ipa 2>/dev/null || echo "0")
          
          echo "âœ… IPA file created!"
          echo "   File: app.ipa"
          echo "   Size: $IPA_SIZE ($IPA_SIZE_BYTES bytes)"
          
          # Validate IPA size (should be > 1KB for a valid app)
          if [ "$IPA_SIZE_BYTES" -lt 1024 ] 2>/dev/null; then
            echo "âš ï¸  WARNING: IPA file seems too small ($IPA_SIZE_BYTES bytes)"
          fi
          
          # Validate IPA structure (check if it's a valid zip)
          echo "   Validating IPA structure..."
          if ! unzip -t app.ipa > /dev/null 2>&1; then
            echo "âŒ ERROR: IPA file is corrupted (not a valid zip)!"
            exit 1
          fi
          
          # Check if Payload directory exists in IPA
          echo "   Checking Payload directory in IPA..."
          ZIP_LIST=$(unzip -l app.ipa 2>/dev/null)
          if ! echo "$ZIP_LIST" | grep -q "Payload/"; then
            echo "âŒ ERROR: IPA structure invalid - Payload directory not found!"
            echo ""
            echo "IPA contents:"
            echo "$ZIP_LIST" | head -20
            exit 1
          fi
          
          # Check if .app is inside Payload
          if ! echo "$ZIP_LIST" | grep -q "Payload/.*\.app"; then
            echo "âŒ ERROR: .app bundle not found inside Payload!"
            echo ""
            echo "IPA contents:"
            echo "$ZIP_LIST" | head -30
            exit 1
          fi
          
          echo "âœ… IPA structure is valid"
          echo "   âœ“ Valid zip file"
          echo "   âœ“ Contains Payload directory"
          echo "   âœ“ Contains .app bundle"
          echo ""
          echo "ipa_path=app.ipa" >> $GITHUB_OUTPUT

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-unsigned
          path: mobile-expo/ios/app.ipa
          retention-days: 30

      - name: Publish Live Update (Optional)
        working-directory: ./mobile-expo
        if: success() && github.event_name == 'workflow_dispatch'
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          if [ -z "$EXPO_TOKEN" ]; then
            echo "âš ï¸  EXPO_TOKEN not set. Skipping live update publish."
            echo "   To enable live updates, add EXPO_TOKEN to GitHub Secrets."
            exit 0
          fi
          
          echo "ðŸ”„ Publishing live update..."
          BRANCH="production"
          MESSAGE="Auto-update: Build ${{ github.run_number }} - ${{ github.sha }}"
          
          eas update --branch "$BRANCH" --message "$MESSAGE" --non-interactive || {
            echo "âš ï¸  Failed to publish update, but IPA build succeeded"
            exit 0  # Don't fail the workflow if update publish fails
          }
          
          echo "âœ… Live update published successfully!"

      - name: Summary
        run: |
          echo "## âœ… Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“± **Unsigned IPA** has been built successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Download the IPA from the **Artifacts** section above." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”„ **Live Updates:**" >> $GITHUB_STEP_SUMMARY
          echo "- IPA build includes live update support" >> $GITHUB_STEP_SUMMARY
          echo "- Publish updates with: \`eas update --branch production --message 'Your message'\`" >> $GITHUB_STEP_SUMMARY
          echo "- App will auto-check for updates when opened" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ **Note:** This IPA is unsigned. You will need to sign it manually with eSign or another tool before installing." >> $GITHUB_STEP_SUMMARY

