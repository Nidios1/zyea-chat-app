name: Build iOS IPA (Unsigned)

on:
  push:
    branches: [ main, master ]
    paths:
      - 'client/**'
      - '.github/workflows/build-ios.yml'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Cho ph√©p trigger th·ªß c√¥ng

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          cd client
          npm install
      
      - name: Build React app
        run: |
          cd client
          npm run build
        env:
          REACT_APP_API_URL: https://your-api-url.com/api
          REACT_APP_SOCKET_URL: https://your-api-url.com
      
      - name: Setup Capacitor iOS
        run: |
          cd client
          npx cap add ios || echo "iOS already added"
          npx cap sync ios
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      
      - name: Install CocoaPods dependencies
        run: |
          cd client/ios/App
          pod install
      
      - name: Build iOS App (Unsigned)
        run: |
          cd client/ios/App
          
          # Build without code signing
          xcodebuild clean build \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGN_ENTITLEMENTS="" \
            DEVELOPMENT_TEAM=""
      
      - name: Create IPA (Unsigned)
        run: |
          cd client/ios/App
          
          # T·∫°o th∆∞ m·ª•c Payload
          mkdir -p Payload
          
          # Copy .app v√†o Payload
          cp -r build/Build/Products/Release-iphoneos/App.app Payload/
          
          # T·∫°o file IPA (ch·ªâ l√† file ZIP)
          zip -r ZyeaPlus-unsigned.ipa Payload
          
