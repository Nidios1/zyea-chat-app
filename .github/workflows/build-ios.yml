name: Build iOS IPA (Unsigned)

on:
  push:
    branches: [ main, master ]
    paths:
      - 'client/**'
      - '.github/workflows/build-ios.yml'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Cho ph√©p trigger th·ªß c√¥ng

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          cd client
          npm install
      
      - name: Build React app
        run: |
          cd client
          echo "üèóÔ∏è  Building React app for iOS..."
          echo "üì° API URL: ${{ secrets.API_URL || 'http://192.168.0.102:5000/api' }}"
          echo "üîå Socket URL: ${{ secrets.SOCKET_URL || 'http://192.168.0.102:5000' }}"
          npm run build
        env:
          CI: false
          DISABLE_ESLINT_PLUGIN: true
          GENERATE_SOURCEMAP: false
          # Use GitHub Secrets if available, otherwise use default
          REACT_APP_API_URL: ${{ secrets.API_URL || 'http://192.168.0.102:5000/api' }}
          REACT_APP_SOCKET_URL: ${{ secrets.SOCKET_URL || 'http://192.168.0.102:5000' }}
      
      - name: Generate iOS Assets (Icons & Splash)
        run: |
          cd client
          # Generate icon.png v√† splash.png t·ª´ JPG n·∫øu ch∆∞a c√≥
          node generate-assets.js || echo "Assets already exist"
          # Install Capacitor Assets tool
          npm install @capacitor/assets --save-dev
      
      - name: Setup Capacitor iOS
        run: |
          cd client
          npx cap add ios || echo "iOS already added"
          
      - name: Configure iOS Info.plist (HTTP & Permissions)
        run: |
          cd client
          node configure-ios-info-plist.js
          echo "‚úÖ iOS Info.plist configured!"
          
      - name: Generate iOS Native Assets (CRITICAL for Splash Screen)
        run: |
          cd client
          # Generate ALL iOS native assets including splash screens
          echo "üì± Generating iOS native splash screens and icons..."
          npx @capacitor/assets generate \
            --iconBackgroundColor "#0084ff" \
            --iconBackgroundColorDark "#0084ff" \
            --splashBackgroundColor "#0084ff" \
            --splashBackgroundColorDark "#0084ff" \
            --ios
          echo "‚úÖ iOS assets generated!"
          # Verify splash screens were created
          ls -la ios/App/App/Assets.xcassets/Splash.imageset/ || echo "‚ö†Ô∏è Splash images not found"
          
      - name: Sync Capacitor
        run: |
          cd client
          npx cap sync ios
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      
      - name: Install CocoaPods dependencies
        run: |
          cd client/ios/App
          pod install
      
      - name: Build iOS App (Unsigned)
        run: |
          cd client/ios/App
          
          # Build without code signing
          xcodebuild clean build \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGN_ENTITLEMENTS="" \
            DEVELOPMENT_TEAM=""
      
      - name: Create IPA (Unsigned)
        run: |
          cd client/ios/App
          
          # T·∫°o th∆∞ m·ª•c Payload
          mkdir -p Payload
          
          # Copy .app v√†o Payload
          cp -r build/Build/Products/Release-iphoneos/App.app Payload/
          
          # T·∫°o file IPA (ch·ªâ l√† file ZIP)
          zip -r ZyeaPlus-unsigned.ipa Payload
          
          # Di chuy·ªÉn IPA ra ngo√†i
          mv ZyeaPlus-unsigned.ipa ../../
          
          echo "‚úÖ IPA unsigned ƒë√£ ƒë∆∞·ª£c t·∫°o!"
      
      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ZyeaPlus-unsigned-${{ github.run_number }}.ipa
          path: client/ZyeaPlus-unsigned.ipa
          retention-days: 30
      
