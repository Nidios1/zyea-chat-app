        run: |
          echo "üéâ BUILD TH√ÄNH C√îNG!"
          echo ""
          echo "üì¶ File IPA unsigned ƒë√£ s·∫µn s√†ng!"
          echo "üì• Download t·ª´ Artifacts tab ph√≠a tr√™n"
          echo ""
          echo "üîê C√ÅCH K√ù B·∫∞NG ESIGN:"
          echo "1. Download file IPA t·ª´ Artifacts"
          echo "2. C√†i ESign tr√™n iPhone (https://esign.yyyue.xyz)"
          echo "3. Import file IPA v√†o ESign"
          echo "4. Click 'Sign' ƒë·ªÉ t·ª± k√Ω"
          echo "5. Install app ƒë√£ k√Ω l√™n iPhone"
          echo ""
          echo "‚ö†Ô∏è  L∆∞u √Ω:"
          echo "- Ch·ª©ng ch·ªâ t·ª± k√Ω ch·ªâ ho·∫°t ƒë·ªông 7 ng√†y"
          echo "- C·∫ßn re-sign m·ªói 7 ng√†y"
          echo "- Kh√¥ng c·∫ßn Apple Developer Account"
          echo ""
