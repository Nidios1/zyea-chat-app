name: Build iOS IPA (Simple - No Signing)

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-ios-unsigned:
    name: Build Unsigned IPA
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: |
          cd client
          npm ci --legacy-peer-deps

      - name: Build React app
        env:
          DISABLE_ESLINT_PLUGIN: true
        run: |
          cd client
          npm run build

      - name: Sync Capacitor
        run: |
          cd client
          npx cap sync ios

      - name: Install CocoaPods
        run: |
          cd client/ios/App
          pod install

      - name: Build for device (Unsigned)
        run: |
          cd client/ios/App
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Archive app
        run: |
          cd client/ios/App
          xcodebuild archive \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath App.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Export IPA (unsigned)
        run: |
          cd client/ios/App
          xcodebuild -exportArchive \
            -archivePath App.xcarchive \
            -exportPath ../../../build-ios \
            -exportOptionsPlist ../../../export-options-unsigned.plist

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-ipa
          path: build-ios/*.ipa
          retention-days: 7

      - name: Download IPA link
        run: |
          echo "IPA built successfully!"
          echo "Download from: Actions > Artifacts"

